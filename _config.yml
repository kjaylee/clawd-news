title: "주인님의 프로젝트 허브"
description: "데일리 브리핑 · 게임 기획 · Unity 에셋"
url: "https://kjaylee.github.io"
baseurl: "/clawd-news"

collections:
  games:
    output: true
    permalink: /games/:name/
  assets:
    output: true
    permalink: /assets/:name/

plugins:
  - jekyll-feed
  - jekyll-seo-tag

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      category: "briefing"
  - scope:
      path: ""
      type: "games"
    values:
      layout: "game"
  - scope:
      path: ""
      type: "assets"
    values:
      layout: "asset"
  - scope:
      path: ""
    values:
      layout: "default"

permalink: /briefing/:year/:month/:day/
