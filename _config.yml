title: "Jay의 프로젝트 허브"
description: "데일리 브리핑 · 게임 기획 · 게임 에셋"
url: "https://eastsea.monster"
baseurl: ""

future: true
timezone: Asia/Seoul

plugins:
  - jekyll-feed
  - jekyll-seo-tag

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

exclude:
  - _assets
  - misskim-skills
  - screenshot-tool
  - tmp
  - rag
  - scripts
  - specs
  - skills
  - node_modules
  - Gemfile
  - AGENTS.md
  - SOUL.md
  - USER.md
  - TOOLS.md
  - MEMORY.md
  - HEARTBEAT.md
  - IDENTITY.md
  - PASSIVE_INCOME_PLAN.md

permalink: /:categories/:year/:month/:day/:title/
