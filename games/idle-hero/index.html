<script>
(function(){
'use strict';
const I18N={
ko:{atk:'ê³µê²©ë ¥',hp:'ì²´ë ¥',speed:'ì†ë„',crit:'í¬ë¦¬í‹°ì»¬',gold:'ê³¨ë“œ ë³´ë„ˆìŠ¤',upgrade:'ê°•í™”',maxLvl:'MAX',stage:'ìŠ¤í…Œì´ì§€',defeated:'ì²˜ì¹˜!',heroDied:'ì˜ì›…ì´ ì“°ëŸ¬ì¡ŒìŠµë‹ˆë‹¤...',revive:'ë¶€í™œ (3ì´ˆ)'},
en:{atk:'Attack',hp:'HP',speed:'Speed',crit:'Critical',gold:'Gold Bonus',upgrade:'Upgrade',maxLvl:'MAX',stage:'Stage',defeated:'Defeated!',heroDied:'Hero has fallen...',revive:'Reviving (3s)'},
ja:{atk:'æ”»æ’ƒ',hp:'HP',speed:'é€Ÿåº¦',crit:'ã‚¯ãƒªãƒ†ã‚£ã‚«ãƒ«',gold:'ã‚´ãƒ¼ãƒ«ãƒ‰ãƒœãƒ¼ãƒŠã‚¹',upgrade:'å¼·åŒ–',maxLvl:'MAX',stage:'ã‚¹ãƒ†ãƒ¼ã‚¸',defeated:'æ’ƒç ´ï¼',heroDied:'ãƒ’ãƒ¼ãƒ­ãƒ¼ãŒå€’ã‚ŒãŸâ€¦',revive:'å¾©æ´»ä¸­ (3ç§’)'}
};
const ulang=(window.TG?.getLang?.()||'en').slice(0,2);
const lang=['ko','ja'].includes(ulang)?ulang:'en';
const t=k=>I18N[lang]?.[k]||I18N.en[k]||k;

const ENEMIES=[
{name:'Slime',emoji:'ğŸŸ¢',hpMult:1,atkMult:0.5,goldDrop:5},
{name:'Goblin',emoji:'ğŸ‘º',hpMult:1.5,atkMult:0.8,goldDrop:8},
{name:'Skeleton',emoji:'ğŸ’€',hpMult:2,atkMult:1,goldDrop:12},
{name:'Orc',emoji:'ğŸ‘¹',hpMult:3,atkMult:1.2,goldDrop:20},
{name:'Dragon',emoji:'ğŸ‰',hpMult:5,atkMult:2,goldDrop:50},
{name:'Demon',emoji:'ğŸ˜ˆ',hpMult:8,atkMult:2.5,goldDrop:80},
{name:'Reaper',emoji:'ğŸ’€',hpMult:12,atkMult:3,goldDrop:120},
{name:'Titan',emoji:'ğŸ—¿',hpMult:20,atkMult:4,goldDrop:200}
];

let hero={level:1,atk:10,maxHp:100,hp:100,speed:1,crit:0.05,goldBonus:1};
let upgrades={atk:0,hp:0,speed:0,crit:0,gold:0};
let gold=0,gems=0,stage=1,wave=1,maxStage=1;
let enemy=null,battleInterval=null,logLines=[];
let activeTab='upgrades';

function save(){
const data={hero,upgrades,gold,gems,stage,wave,maxStage};
window.TG?.save?.('ih_data',data);
}
function load(){
const d=window.TG?.load?.('ih_data',null);
if(d){hero=d.hero;upgrades=d.upgrades;gold=d.gold||0;gems=d.gems||0;stage=d.stage||1;wave=d.wave||1;maxStage=d.maxStage||1;
// Offline earnings
}
}
function init(){
load();recalcStats();updateUI();spawnEnemy();startBattle();
document.querySelectorAll('.tab').forEach(tab=>{
tab.addEventListener('click',()=>{
document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
tab.classList.add('active');activeTab=tab.dataset.tab;renderPanel();
});
});
renderPanel();
setInterval(save,5000);
}
function recalcStats(){
hero.atk=10+upgrades.atk*5+hero.level*2;
hero.maxHp=100+upgrades.hp*20+hero.level*10;
hero.speed=1+upgrades.speed*0.1;
hero.crit=0.05+upgrades.crit*0.03;
hero.goldBonus=1+upgrades.gold*0.2;
}
function updateUI(){
document.getElementById('vGold').textContent=formatNum(gold);
document.getElementById('vGems').textContent=gems;
document.getElementById('stageInfo').textContent=`${t('stage')} ${stage}-${wave}`;
document.getElementById('heroName').textContent=`Hero Lv.${hero.level}`;
document.getElementById('heroHp').style.width=`${Math.max(0,hero.hp/hero.maxHp*100)}%`;
if(enemy){
document.getElementById('enemyHp').style.width=`${Math.max(0,enemy.hp/enemy.maxHp*100)}%`;
}
}
function formatNum(n){if(n>=1e6)return(n/1e6).toFixed(1)+'M';if(n>=1e3)return(n/1e3).toFixed(1)+'K';return Math.floor(n).toString()}
function spawnEnemy(){
const template=ENEMIES[Math.min(Math.floor((stage-1)/3),ENEMIES.length-1)];
const mult=1+stage*0.3+wave*0.1;
enemy={
name:template.name,emoji:template.emoji,
maxHp:Math.floor(template.hpMult*mult*50),
hp:Math.floor(template.hpMult*mult*50),
atk:Math.floor(template.atkMult*mult*5),
goldDrop:Math.floor(template.goldDrop*mult*hero.goldBonus)
};
document.getElementById('enemyChar').querySelector('.emoji').textContent=enemy.emoji;
document.getElementById('enemyName').textContent=`${enemy.name} Lv.${stage}`;
updateUI();
}
function startBattle(){
if(battleInterval)clearInterval(battleInterval);
battleInterval=setInterval(()=>{
if(!enemy||hero.hp<=0)return;
// Hero attacks
const isCrit=Math.random()<hero.crit;
let dmg=hero.atk*(isCrit?2:1);
dmg=Math.floor(dmg*(0.9+Math.random()*0.2));
enemy.hp-=dmg;
showDmg(dmg,isCrit,true);
document.getElementById('heroChar').classList.add('attacking');
setTimeout(()=>document.getElementById('heroChar').classList.remove('attacking'),300);
if(enemy.hp<=0){
enemyDefeated();return;
}
// Enemy attacks back
setTimeout(()=>{
if(!enemy||hero.hp<=0)return;
let eDmg=Math.floor(enemy.atk*(0.9+Math.random()*0.2));
hero.hp-=eDmg;
showDmg(eDmg,false,false);
document.getElementById('enemyChar').classList.add('attacking');
setTimeout(()=>document.getElementById('enemyChar').classList.remove('attacking'),300);
if(hero.hp<=0){heroDied()}
updateUI();
},500);
updateUI();
},Math.max(400,1200-hero.speed*100));
}
function showDmg(val,crit,isHero){
const area=document.getElementById('battleArea');
const el=document.createElement('div');
el.className='dmg-text';
el.textContent=(crit?'ğŸ’¥ ':'')+val;
el.style.color=isHero?(crit?'#ffd700':'#50c878'):'#e94560';
el.style.left=isHero?'65%':'25%';
el.style.top='30%';
area.appendChild(el);setTimeout(()=>el.remove(),800);
}
function enemyDefeated(){
gold+=enemy.goldDrop;
hero.level+=Math.random()>0.8?1:0;
addLog(`${enemy.name} ${t('defeated')} +${enemy.goldDrop}ğŸ’°`);
wave++;
if(wave>3){wave=1;stage++;if(stage>maxStage){maxStage=stage;gems+=1}}
recalcStats();hero.hp=Math.min(hero.hp+hero.maxHp*0.3,hero.maxHp);
spawnEnemy();updateUI();
window.TG?.haptic?.('impact','light');
if(window.GameScore)GameScore.save('idle-hero',stage*1000+gold);
}
function heroDied(){
addLog(t('heroDied'));
window.TG?.haptic?.('notification','error');
clearInterval(battleInterval);
setTimeout(()=>{
hero.hp=hero.maxHp;wave=1;
updateUI();spawnEnemy();startBattle();
addLog(t('revive'));
},3000);
}
function addLog(msg){logLines.unshift(`[${new Date().toLocaleTimeString().slice(0,5)}] ${msg}`);if(logLines.length>50)logLines.pop();if(activeTab==='log')renderPanel()}
function renderPanel(){
const panel=document.getElementById('panel');
if(activeTab==='upgrades'){
const stats=[
{key:'atk',icon:'âš”ï¸',name:t('atk'),desc:`+5 per level`,cost:()=>Math.floor(20*(1.3**upgrades.atk))},
{key:'hp',icon:'â¤ï¸',name:t('hp'),desc:`+20 per level`,cost:()=>Math.floor(15*(1.3**upgrades.hp))},
{key:'speed',icon:'ğŸ’¨',name:t('speed'),desc:`+0.1 per level`,cost:()=>Math.floor(30*(1.4**upgrades.speed))},
{key:'crit',icon:'ğŸ’¥',name:t('crit'),desc:`+3% per level`,cost:()=>Math.floor(40*(1.5**upgrades.crit))},
{key:'gold',icon:'ğŸ’°',name:t('gold'),desc:`+20% per level`,cost:()=>Math.floor(25*(1.4**upgrades.gold))}
];
panel.innerHTML=stats.map(s=>{
const c=s.cost();
return`<div class="upgrade-row"><div class="upgrade-info"><div class="upgrade-name">${s.icon} ${s.name} <span style="color:#ffd700">Lv.${upgrades[s.key]}</span></div><div class="upgrade-desc">${s.desc}</div></div><button class="upgrade-btn" data-key="${s.key}" data-cost="${c}" ${gold<c?'disabled':''}>${c}ğŸ’°</button></div>`;
}).join('');
panel.querySelectorAll('.upgrade-btn').forEach(btn=>{
btn.addEventListener('click',()=>{
const key=btn.dataset.key;const cost=parseInt(btn.dataset.cost);
if(gold>=cost){gold-=cost;upgrades[key]++;recalcStats();updateUI();renderPanel();window.TG?.haptic?.('impact','light');save()}
});
});
}else if(activeTab==='skills'){
panel.innerHTML='<div style="text-align:center;padding:40px;opacity:0.5">ğŸ”® ìŠ¤í‚¬ â€” ê³§ ì—…ë°ì´íŠ¸!</div>';
}else{
panel.innerHTML=`<div class="log">${logLines.join('<br>')}</div>`;
}
}
init();
})();
</script>
