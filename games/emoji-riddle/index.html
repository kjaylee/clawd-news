const I18N={

ja:{score:'„Çπ„Ç≥„Ç¢',streak:'ÈÄ£Á∂ö',level:'„É¨„Éô„É´',hint:'„Éí„É≥„Éà',delete:'ÂâäÈô§',skip:'„Çπ„Ç≠„ÉÉ„Éó',replay:'„ÇÇ„ÅÜ‰∏ÄÂ∫¶',share:'„Ç∑„Çß„Ç¢',complete:'„ÇØ„É™„Ç¢ÔºÅ',correct:'Ê≠£Ëß£Êï∞',gameOver:'„Ç≤„Éº„É†„Ç™„Éº„Éê„Éº'}
};
const ulang=(window.TG?.getLang?.()||navigator.language||'en').slice(0,2);
const lang=['ko','ja'].includes(ulang)?ulang:'en';
const t=k=>I18N[lang]?.[k]||I18N.en[k]||k;
document.querySelectorAll('[data-i18n]').forEach(el=>{const k=el.dataset.i18n;if(t(k))el.textContent=t(k)});

const RIDDLES=[
{emoji:'üåäüêé',answer:'SEAHORSE',category:'Animal',hint:'Lives in the ocean'},
{emoji:'üåªüõãÔ∏è',answer:'SUNFLOWER',category:'Plant',hint:'Yellow petals'},
{emoji:'üî•üöí',answer:'FIRETRUCK',category:'Vehicle',hint:'Red and loud'},
{emoji:'üëÅÔ∏èüì±',answer:'IPHONE',category:'Tech',hint:'Apple product'},
{emoji:'üåàü¶Ñ',answer:'UNICORN',category:'Fantasy',hint:'Mythical horse'},
{emoji:'‚≠êüêü',answer:'STARFISH',category:'Animal',hint:'Ocean creature'},
{emoji:'üêùüçØ',answer:'HONEY',category:'Food',hint:'Sweet and golden'},
{emoji:'üè†üîë',answer:'HOMEKEY',category:'Object',hint:'Opens your door'},
{emoji:'üéµüé∏',answer:'GUITAR',category:'Music',hint:'Six strings'},
{emoji:'üìöüêõ',answer:'BOOKWORM',category:'Idiom',hint:'Loves reading'},
{emoji:'üåôüí°',answer:'MOONLIGHT',category:'Nature',hint:'Night glow'},
{emoji:'üßäüç¶',answer:'ICECREAM',category:'Food',hint:'Cold dessert'},
{emoji:'üê∏üëë',answer:'PRINCE',category:'Fairy Tale',hint:'Kiss to transform'},
{emoji:'‚ö°üî®',answer:'THUNDER',category:'Nature',hint:'After lightning'},
{emoji:'üé≠üé™',answer:'CIRCUS',category:'Entertainment',hint:'Big top'},
{emoji:'üåäüèÑ',answer:'SURFING',category:'Sport',hint:'Riding waves'},
{emoji:'üçïüáÆüáπ',answer:'ITALY',category:'Country',hint:'Boot-shaped'},
{emoji:'üéÉüëª',answer:'HALLOWEEN',category:'Holiday',hint:'October 31st'},
{emoji:'‚ùÑÔ∏èüë®',answer:'SNOWMAN',category:'Winter',hint:'Carrot nose'},
{emoji:'üåçüî≠',answer:'TELESCOPE',category:'Science',hint:'See far away'},
{emoji:'üçéüì±',answer:'APPLE',category:'Brand',hint:'Big tech company'},
{emoji:'üèîÔ∏èüßó',answer:'CLIMBING',category:'Sport',hint:'Going up'},
{emoji:'üåÆüåØ',answer:'BURRITO',category:'Food',hint:'Wrapped up'},
{emoji:'üéπüé∂',answer:'PIANO',category:'Music',hint:'88 keys'},
{emoji:'üêçüéÆ',answer:'SNAKE',category:'Game',hint:'Classic Nokia game'},
{emoji:'ü¶áüåÉ',answer:'BATMAN',category:'Hero',hint:'Dark knight'},
{emoji:'üß±üè†',answer:'HOUSE',category:'Building',hint:'Home sweet home'},
{emoji:'üåäüßÇ',answer:'SALT',category:'Food',hint:'From the sea'},
{emoji:'‚òïü´ò',answer:'COFFEE',category:'Drink',hint:'Morning boost'},
{emoji:'üêßüßä',answer:'PENGUIN',category:'Animal',hint:'Antarctic bird'}
];

let score=0,streak=0,level=0,currentIdx=0,inputLetters=[],usedBtns=[];
let shuffledRiddles=[];

function shuffleArray(a){const b=[...a];for(let i=b.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[b[i],b[j]]=[b[j],b[i]]}return b}

function startGame(){
score=0;streak=0;level=0;currentIdx=0;
shuffledRiddles=shuffleArray(RIDDLES);
updateStats();
loadRiddle();
}

function loadRiddle(){
if(currentIdx>=shuffledRiddles.length){
showComplete();return;
}
const riddle=shuffledRiddles[currentIdx];
inputLetters=[];usedBtns=[];
document.getElementById('emojiDisplay').textContent=riddle.emoji;
document.getElementById('category').textContent=riddle.category;
document.getElementById('hintText').textContent='';
document.getElementById('resultMsg').textContent='';
document.getElementById('resultMsg').className='result-msg';
document.getElementById('levelVal').textContent=currentIdx+1;
document.getElementById('progress').style.width=(currentIdx/shuffledRiddles.length*100)+'%';
renderSlots();
renderChoices();
}

function renderSlots(){
const riddle=shuffledRiddles[currentIdx];
const slotsEl=document.getElementById('slots');
slotsEl.innerHTML='';
for(let i=0;i<riddle.answer.length;i++){
const slot=document.createElement('div');
slot.className='slot'+(inputLetters[i]?' filled':'');
slot.textContent=inputLetters[i]||'';
slotsEl.appendChild(slot);
}
}

function renderChoices(){
const riddle=shuffledRiddles[currentIdx];
const answer=riddle.answer;
let letters=[...answer];
// Add random letters
const alpha='ABCDEFGHIJKLMNOPQRSTUVWXYZ';
while(letters.length<Math.max(10,answer.length+4)){
letters.push(alpha[Math.floor(Math.random()*26)]);
}
letters=shuffleArray(letters);
const el=document.getElementById('choices');
el.innerHTML='';
letters.forEach((ch,i)=>{
const btn=document.createElement('div');
btn.className='choice-btn'+(usedBtns.includes(i)?' used':'');
btn.textContent=ch;
btn.dataset.idx=i;
btn.addEventListener('click',()=>onChoiceTap(ch,i));
el.appendChild(btn);
});
}

function onChoiceTap(letter,idx){
if(usedBtns.includes(idx))return;
const riddle=shuffledRiddles[currentIdx];
if(inputLetters.length>=riddle.answer.length)return;
inputLetters.push(letter);
usedBtns.push(idx);
renderSlots();
renderChoices();
window.TG?.haptic?.('impact','light');
if(inputLetters.length===riddle.answer.length){
checkAnswer();
}
}

function checkAnswer(){
const riddle=shuffledRiddles[currentIdx];
const guess=inputLetters.join('');
const slots=document.querySelectorAll('.slot');
if(guess===riddle.answer){
slots.forEach(s=>s.classList.add('correct'));
streak++;score+=100+(streak-1)*50;
updateStats();
document.getElementById('resultMsg').textContent='‚úÖ '+t('correct')+'!';
document.getElementById('resultMsg').className='result-msg success';
window.TG?.haptic?.('notification','success');
setTimeout(()=>{currentIdx++;loadRiddle()},1200);
}else{
slots.forEach(s=>s.classList.add('wrong'));
streak=0;score=Math.max(0,score-25);
updateStats();
document.getElementById('resultMsg').textContent='‚ùå '+riddle.answer;
document.getElementById('resultMsg').className='result-msg fail';
window.TG?.haptic?.('notification','error');
setTimeout(()=>{currentIdx++;loadRiddle()},2000);
}
}

function updateStats(){
document.getElementById('scoreVal').textContent=score;
document.getElementById('streakVal').textContent=streak;
}

function showComplete(){
document.getElementById('modalTitle').textContent=t('complete');
document.getElementById('modalScore').textContent=score;
document.getElementById('modalSub').textContent=`${t('correct')}: ${currentIdx} / ${shuffledRiddles.length}`;
document.getElementById('modalBg').style.display='flex';
if(window.GameScore)GameScore.save('emoji-riddle',score);
}

document.getElementById('btnHint').addEventListener('click',()=>{
const riddle=shuffledRiddles[currentIdx];
document.getElementById('hintText').textContent='üí° '+riddle.hint;
score=Math.max(0,score-10);updateStats();
window.TG?.haptic?.('impact','light');
});

document.getElementById('btnDelete').addEventListener('click',()=>{
if(inputLetters.length>0){
inputLetters.pop();
usedBtns.pop();
renderSlots();renderChoices();
window.TG?.haptic?.('selection');
}
});

document.getElementById('btnSkip').addEventListener('click',()=>{
streak=0;updateStats();
currentIdx++;loadRiddle();
});

document.getElementById('modalReplay').addEventListener('click',()=>{document.getElementById('modalBg').style.display='none';startGame()});
document.getElementById('modalShare').addEventListener('click',()=>{window.TG?.shareScore?.(score,'Emoji Riddle','emoji-riddle')});

startGame();
})();
</script>
