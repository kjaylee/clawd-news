function mulberry32(a) {
    return function() {
        a |= 0; a = a + 0x6D2B79F5 | 0;
        let t = Math.imul(a ^ a >>> 15, 1 | a);
        t = t + Math.imul(t ^ t >>> 7, 61 | t) ^ t;

// LEVEL GENERATION
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function getLevelConfig(lv) {
    for (const t of LEVEL_TIERS) if (lv >= t.from && lv <= t.to) return t;
    return LEVEL_TIERS[LEVEL_TIERS.length - 1];
}

function getShuffleCount(lv) {
    if (lv <= 3) return 15 + lv * 5;
    if (lv <= 10) return 30 + lv * 3;
    if (lv <= 30) return 50 + lv * 2;
    if (lv <= 60) return 80 + lv;
    return 100 + lv;
}

function generateLevel(lv) {
    const cfg = getLevelConfig(lv);
    const rng = mulberry32(lv * 2654435761 + 12345);

    // Solved state
    const tubes = [];
    for (let c = 0; c < cfg.colors; c++) tubes.push([c, c, c, c]);
    for (let e = 0; e < cfg.empty; e++) tubes.push([]);

    // Reverse shuffle (guarantees solvability)
    const shuffles = getShuffleCount(lv);
    for (let i = 0; i < shuffles; i++) {
        const moves = [];
        for (let f = 0; f < tubes.length; f++) {
            if (tubes[f].length === 0) continue;
            for (let t = 0; t < tubes.length; t++) {
                if (f === t) continue;
                if (tubes[t].length >= TUBE_CAP) continue;
                moves.push([f, t]);
            }
        }
        if (moves.length === 0) break;
        const [f, t] = moves[Math.floor(rng() * moves.length)];
        tubes[t].push(tubes[f].pop());
    }

    // Ensure not already solved
    if (isSolved(tubes)) {
        const rng2 = mulberry32(lv * 48271 + 99991);
        for (let i = 0; i < 60; i++) {
            const moves = [];
            for (let f = 0; f < tubes.length; f++) {
                if (tubes[f].length === 0) continue;
                for (let t = 0; t < tubes.length; t++) {
                    if (f === t || tubes[t].length >= TUBE_CAP) continue;
                    moves.push([f, t]);
                }
            }
            if (moves.length === 0) break;
            const [f, t] = moves[Math.floor(rng2() * moves.length)];
            tubes[t].push(tubes[f].pop());
        }
    }
    return tubes;
}

function isSolved(tubes) {
    for (const t of tubes) {
        if (t.length === 0) continue;
        if (t.length !== TUBE_CAP) return false;
        if (!t.every(b => b === t[0])) return false;
    }
    return true;
}

function canMove(tubes, from, to) {
    if (from === to) return false;
    if (tubes[from].length === 0) return false;
    if (tubes[to].length >= TUBE_CAP) return false;
    if (tubes[to].length === 0) return true;
    return tubes[from][tubes[from].length - 1] === tubes[to][tubes[to].length - 1];
}

    const cfg = getLevelConfig(lv);
    if (moves <= cfg.star3) return 3;

    return 1;
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// HINT SOLVER (BFS, optimized)
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function findHint(tubes) {
    const key = ts => ts.map(t => t.join(',')).join('|');
    const init = tubes.map(t => [...t]);
    const queue = [{ s: init, m: null }]; // m = first move
    const visited = new Set([key(init)]);
    let iters = 0;
    const MAX = 40000;

    while (queue.length > 0 && iters < MAX) {
        iters++;
        const { s, m } = queue.shift();

        for (let f = 0; f < s.length; f++) {
            if (s[f].length === 0) continue;
            if (s[f].length === TUBE_CAP && s[f].every(b => b === s[f][0])) continue;

            const topBall = s[f][s[f].length - 1];
            let usedEmpty = false;

            for (let t = 0; t < s.length; t++) {
                if (f === t) continue;
                if (s[t].length >= TUBE_CAP) continue;

                if (s[t].length === 0) {
                    if (usedEmpty) continue;
                    if (s[f].every(b => b === topBall)) continue;
                    usedEmpty = true;
                } else {
                    if (s[t][s[t].length - 1] !== topBall) continue;
                }

                const ns = s.map(x => [...x]);
                ns[t].push(ns[f].pop());
                const k = key(ns);
                if (visited.has(k)) continue;
                visited.add(k);

                const firstMove = m || { from: f, to: t };

                if (isSolved(ns)) return firstMove;
                queue.push({ s: ns, m: firstMove });
            }
        }
    }

    // Fallback: any valid move
    for (let f = 0; f < tubes.length; f++)
        for (let t = 0; t < tubes.length; t++)
            if (canMove(tubes, f, t)) return { from: f, to: t };
    return null;
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// CANVAS RENDERING
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
const canvas = document.getElementById('game-canvas');
const ctx = canvas.getContext('2d');
let cW = 0, cH = 0, dpr = 1;
let tubeW = 0, tubeH = 0, ballR = 0, tubeGap = 0;
let tubePositions = []; // [{x,y}]

function resizeCanvas() {
    const rect = canvas.getBoundingClientRect();
    dpr = Math.min(window.devicePixelRatio || 1, 3);
    canvas.width = rect.width * dpr;
    canvas.height = rect.height * dpr;
    cW = rect.width;
    cH = rect.height;
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    calcLayout();
}

function calcLayout() {
    const count = game.tubes.length;
    if (count === 0) return;

    const maxPerRow = count <= 7 ? count : Math.ceil(count / 2);
    const rows = count <= 7 ? 1 : 2;

    const maxTubeW = 56;
    const minGap = 6;
    const availW = cW - 24;
    tubeW = Math.min(maxTubeW, (availW - (maxPerRow - 1) * minGap) / maxPerRow);
    tubeGap = Math.min(12, (availW - maxPerRow * tubeW) / Math.max(1, maxPerRow - 1));
    tubeH = tubeW * 3.2;
    ballR = (tubeW - 10) / 2;

    // Vertical centering
    const totalH = rows === 1 ? tubeH : (tubeH * 2 + 28);
    const startY = Math.max(20, (cH - totalH) / 2);

    tubePositions = [];
    let idx = 0;
    for (let row = 0; row < rows; row++) {
        const rowCount = row === 0 ? maxPerRow : count - maxPerRow;
        const rowW = rowCount * tubeW + (rowCount - 1) * tubeGap;
        const sx = (cW - rowW) / 2;
        const sy = startY + row * (tubeH + 28);
        for (let col = 0; col < rowCount; col++) {
            tubePositions[idx] = { x: sx + col * (tubeW + tubeGap), y: sy };
            idx++;
        }
    }
}

function render() {
    ctx.clearRect(0, 0, cW, cH);
    if (game.tubes.length === 0) return;

    // Draw tubes
    for (let i = 0; i < game.tubes.length; i++) {
        const pos = tubePositions[i];
        if (!pos) continue;
        const isSel = (i === game.selected);
        const isHintFrom = (i === game.hintFrom);
        const isHintTo = (i === game.hintTo);
        const isTarget = (game.selected >= 0 && game.selected !== i && canMove(game.tubes, game.selected, i));

        drawTube(pos.x, pos.y, isSel, isTarget, isHintFrom, isHintTo);

        // Draw balls
        const tube = game.tubes[i];
        const skipTop = isSel && tube.length > 0 && !game.animating;
        const drawCount = skipTop ? tube.length - 1 : tube.length;

        for (let j = 0; j < drawCount; j++) {
            const bx = pos.x + tubeW / 2;
            const by = pos.y + tubeH - ballR - 5 - j * (ballR * 2 + 3);
            drawBall(bx, by, ballR, tube[j]);
        }

        // Selected: draw top ball lifted
        if (skipTop) {
            const bx = pos.x + tubeW / 2;
            const by = pos.y - ballR - 8;
            drawBall(bx, by, ballR, tube[tube.length - 1]);
        }
    }

    // Animated ball
    if (game.anim) {
        const a = game.anim;
        const p = a.progress;
        let x, y;

        if (p < 0.25) {
            const t = p / 0.25;
            x = a.fx;
            y = a.fy + (a.ay - a.fy) * easeOut(t);
        } else if (p < 0.75) {
            const t = (p - 0.25) / 0.5;
            x = a.fx + (a.tx - a.fx) * easeInOut(t);
            y = a.ay;
        } else {
            const t = (p - 0.75) / 0.25;
            x = a.tx;
            y = a.ay + (a.ty - a.ay) * easeIn(t);
        }

        // Shadow
        ctx.save();
        ctx.globalAlpha = 0.2;
        ctx.beginPath();
        ctx.ellipse(x, a.ty + ballR + 4, ballR * 0.7, ballR * 0.25, 0, 0, Math.PI * 2);
        ctx.fillStyle = '#000';
        ctx.fill();
        ctx.restore();

        drawBall(x, y, ballR, a.color);
    }
}

function drawTube(x, y, isSel, isTarget, isHintFrom, isHintTo) {
    const r = tubeW / 2;
    ctx.save();

    // Glow
    if (isSel) {
        ctx.shadowColor = '#667eea';
        ctx.shadowBlur = 18;
    } else if (isHintFrom) {
        ctx.shadowColor = '#FFE66D';
        ctx.shadowBlur = 16;
    } else if (isHintTo) {
        ctx.shadowColor = '#4ECDC4';
        ctx.shadowBlur = 16;
    } else if (isTarget) {
        ctx.shadowColor = '#4ecdc4';
        ctx.shadowBlur = 12;
    }

    // Tube path (open top, rounded bottom)
    ctx.beginPath();
    ctx.moveTo(x + 1, y);
    ctx.lineTo(x + 1, y + tubeH - r);
    ctx.arc(x + r, y + tubeH - r, r - 1, Math.PI, 0, true);
    ctx.lineTo(x + tubeW - 1, y);

    // Fill
    const grd = ctx.createLinearGradient(x, y, x + tubeW, y);
    grd.addColorStop(0, 'rgba(255,255,255,0.06)');
    grd.addColorStop(0.35, 'rgba(255,255,255,0.13)');
    grd.addColorStop(0.65, 'rgba(255,255,255,0.10)');
    grd.addColorStop(1, 'rgba(255,255,255,0.04)');
    ctx.fillStyle = grd;
    ctx.fill();

    // Stroke
    ctx.strokeStyle = isSel ? '#667eea' :
                      isHintFrom ? '#FFE66D' :
                      isHintTo ? '#4ECDC4' :
                      isTarget ? 'rgba(78,205,196,0.6)' :
                      'rgba(255,255,255,0.22)';
    ctx.lineWidth = (isSel || isHintFrom || isHintTo) ? 2.5 : 1.5;
    ctx.stroke();

    ctx.shadowBlur = 0;
    ctx.restore();
}

function drawBall(cx, cy, r, colorIdx) {
    const c = BALL_COLORS[colorIdx];
    if (!c) return;
    ctx.save();

    // Shadow
    ctx.shadowColor = 'rgba(0,0,0,0.25)';
    ctx.shadowBlur = 5;
    ctx.shadowOffsetY = 2;

    // Gradient
    const g = ctx.createRadialGradient(cx - r * 0.3, cy - r * 0.3, r * 0.08, cx, cy, r);
    g.addColorStop(0, c.light);
    g.addColorStop(0.55, c.fill);
    g.addColorStop(1, c.dark);
    ctx.beginPath();
    ctx.arc(cx, cy, r, 0, Math.PI * 2);
    ctx.fillStyle = g;
    ctx.fill();

    ctx.shadowColor = 'transparent';
    ctx.shadowBlur = 0;
    ctx.shadowOffsetY = 0;

    // Specular
    const sg = ctx.createRadialGradient(cx - r * 0.28, cy - r * 0.32, r * 0.04, cx - r * 0.15, cy - r * 0.2, r * 0.45);
    sg.addColorStop(0, 'rgba(255,255,255,0.55)');
    sg.addColorStop(1, 'rgba(255,255,255,0)');
    ctx.beginPath();
    ctx.arc(cx, cy, r, 0, Math.PI * 2);
    ctx.fillStyle = sg;
    ctx.fill();

    ctx.restore();
}

// Easing
function easeOut(t) { return 1 - (1 - t) * (1 - t); }
function easeIn(t) { return t * t; }
function easeInOut(t) { return t < 0.5 ? 2*t*t : 1 - Math.pow(-2*t+2,2)/2; }

// ANIMATION LOOP
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
let rafId = 0;

function gameLoop() {
    // Update ball animation
    if (game.anim) {
        game.anim.progress += 0.045;
        if (game.anim.progress >= 1) {
            // Complete
            game.tubes[game.anim.toIdx].push(game.anim.color);
            game.moves++;
            game.anim = null;
            game.animating = false;
            game.selected = -1;
            updateGameUI();

            if (isSolved(game.tubes)) {
                setTimeout(onWin, 350);
            }
        }
    }

    // Hint flash timer
    if (game.hintTimer > 0) {
        game.hintTimer--;
        if (game.hintTimer <= 0) {
            game.hintFrom = -1;
            game.hintTo = -1;
        }
    }

    render();
    rafId = requestAnimationFrame(gameLoop);
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// INPUT
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function getTubeAt(px, py) {
    for (let i = 0; i < tubePositions.length; i++) {
        const p = tubePositions[i];
        if (px >= p.x - 4 && px <= p.x + tubeW + 4 && py >= p.y - ballR * 3 && py <= p.y + tubeH + 4) {
            return i;
        }
    }
    return -1;
}

function onCanvasTap(px, py) {
    if (game.animating) return;

    // Clear hint
    game.hintFrom = -1;
    game.hintTo = -1;
    game.hintTimer = 0;

    const idx = getTubeAt(px, py);
    if (idx < 0) {
        game.selected = -1;
        return;
    }

    if (game.selected < 0) {
        // Select
        if (game.tubes[idx].length > 0) {
            game.selected = idx;
            haptic('selection');
        }
    } else if (game.selected === idx) {
        // Deselect
        game.selected = -1;
    } else {
        // Try move
        if (canMove(game.tubes, game.selected, idx)) {
            doMove(game.selected, idx);
        } else if (game.tubes[idx].length > 0) {
            game.selected = idx;
            haptic('impact', 'light');
        } else {
            game.selected = -1;
        }
    }
}

canvas.addEventListener('click', function(e) {
    const r = canvas.getBoundingClientRect();
    onCanvasTap(e.clientX - r.left, e.clientY - r.top);
});

canvas.addEventListener('touchstart', function(e) {
    e.preventDefault();
    const touch = e.touches[0];
    const r = canvas.getBoundingClientRect();
    onCanvasTap(touch.clientX - r.left, touch.clientY - r.top);
}, { passive: false });

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// GAME LOGIC
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function doMove(from, to) {
    // Save history
    game.history.push({
        tubes: game.tubes.map(t => [...t]),
        moves: game.moves
    });

    const ball = game.tubes[from].pop();
    const fPos = tubePositions[from];
    const tPos = tubePositions[to];
    const fromBallY = fPos.y + tubeH - ballR - 5 - game.tubes[from].length * (ballR * 2 + 3);
    const toBallY = tPos.y + tubeH - ballR - 5 - game.tubes[to].length * (ballR * 2 + 3);

    game.animating = true;
    game.selected = -1;
    game.anim = {
        color: ball,
        fromIdx: from,
        toIdx: to,
        fx: fPos.x + tubeW / 2,
        fy: fPos.y - ballR - 8,
        tx: tPos.x + tubeW / 2,
        ty: toBallY,
        ay: Math.min(fPos.y, tPos.y) - ballR * 2 - 20,
        progress: 0
    };

    haptic('impact', 'medium');
    updateGameUI();
}

function undoMove() {
    if (game.history.length === 0 || game.animating) return;
    const prev = game.history.pop();
    game.tubes = prev.tubes;
    game.moves = prev.moves;
    game.selected = -1;
    game.hintFrom = -1;
    game.hintTo = -1;
    game.hintTimer = 0;
    haptic('impact', 'light');
    updateGameUI();
}

function restartLevel() {
    game.tubes = generateLevel(game.level);
    game.moves = 0;
    game.history = [];
    game.selected = -1;
    game.animating = false;
    game.anim = null;
    game.hintFrom = -1;
    game.hintTo = -1;
    game.hintTimer = 0;
    calcLayout();
    updateGameUI();
    haptic('notification', 'warning');
}

function useHint() {
    if (game.animating) return;
    if (game.coins < HINT_COST) {
        showToast(T('noCoins'));
        haptic('notification', 'error');
        return;
    }

    const hint = findHint(game.tubes);
    if (!hint) {
        showToast(T('noMoves'));
        haptic('notification', 'error');
        return;
    }

    game.coins -= HINT_COST;
    game.hintFrom = hint.from;
    game.hintTo = hint.to;
    game.hintTimer = 90; // ~1.5 sec at 60fps
    showToast(T('hintUsed'));
    haptic('notification', 'success');
    updateGameUI();
    saveProgress();
}

// WIN
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function onWin() {
    const stars = calcStars(game.level, game.moves);
    const prev = game.levelData[game.level];
    const bestMoves = prev ? Math.min(prev.best, game.moves) : game.moves;
    const bestStars = prev ? Math.max(prev.stars, stars) : stars;

    game.levelData[game.level] = { stars: bestStars, best: bestMoves };

    // Coins
    let reward = CLEAR_REWARD;
    if (stars === 3) reward += PERFECT_BONUS;
    game.coins += reward;

    // Unlock next
    if (game.level >= game.maxLevel && game.level < MAX_LEVELS) {
        game.maxLevel = game.level + 1;
    }

    saveProgress();

    // Show modal
    document.getElementById('win-moves').textContent = game.moves;
    document.getElementById('win-best').textContent = bestMoves;
    document.getElementById('win-reward').textContent = reward;

    // Stars animation
    const starsEl = document.getElementById('win-stars');
    starsEl.innerHTML = '';
    for (let i = 0; i < 3; i++) {
        const span = document.createElement('span');
        span.className = 'star';
        span.textContent = i < stars ? 'â­' : 'â˜†';
        span.style.opacity = '0';
        span.style.transform = 'scale(0)';
        starsEl.appendChild(span);
        if (i < stars) {
            setTimeout(() => {
                span.style.opacity = '1';
                span.style.transform = 'scale(1)';
                span.classList.add('pop');
            }, 200 + i * 250);
        } else {
            setTimeout(() => {
                span.style.opacity = '0.3';
                span.style.transform = 'scale(1)';
            }, 200 + i * 250);
        }
    }

    const modal = document.getElementById('modal-win');
    modal.classList.add('show');

    // Confetti
    if (stars >= 2) spawnConfetti();

    haptic('notification', 'success');
}

const confCanvas = document.getElementById('confetti-canvas');
const confCtx = confCanvas.getContext('2d');
let confetti = [];
let confRafId = 0;

function resizeConfetti() {
    confCanvas.width = window.innerWidth * (window.devicePixelRatio || 1);
    confCanvas.height = window.innerHeight * (window.devicePixelRatio || 1);
    confCtx.setTransform(window.devicePixelRatio || 1, 0, 0, window.devicePixelRatio || 1, 0, 0);
}

function spawnConfetti() {
    resizeConfetti();
    confetti = [];
    for (let i = 0; i < 80; i++) {
        confetti.push({
            x: Math.random() * window.innerWidth,
            y: -10 - Math.random() * 40,
            vx: (Math.random() - 0.5) * 5,
            vy: Math.random() * 3 + 2,
            size: Math.random() * 7 + 3,
            color: BALL_COLORS[Math.floor(Math.random() * BALL_COLORS.length)].fill,
            rotation: Math.random() * Math.PI * 2,
            rotSpeed: (Math.random() - 0.5) * 0.15,
            life: 1,
        });
    }
    if (!confRafId) confettiLoop();
}

function confettiLoop() {
    confCtx.clearRect(0, 0, window.innerWidth, window.innerHeight);
    confetti = confetti.filter(p => {
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.08;
        p.rotation += p.rotSpeed;
        p.life -= 0.008;

        if (p.life <= 0) return false;

        confCtx.save();
        confCtx.globalAlpha = Math.max(0, p.life);
        confCtx.translate(p.x, p.y);
        confCtx.rotate(p.rotation);
        confCtx.fillStyle = p.color;
        confCtx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size * 0.6);
        confCtx.restore();
        return true;
    });

    if (confetti.length > 0) {
        confRafId = requestAnimationFrame(confettiLoop);
    } else {
        confRafId = 0;
        confCtx.clearRect(0, 0, window.innerWidth, window.innerHeight);
    }
}

        const data = {
            level: game.level,
            maxLevel: game.maxLevel,
            coins: game.coins,
            levelData: game.levelData,
        };
        localStorage.setItem(`${SAVE_KEY}_${uid}`, JSON.stringify(data));
    } catch (e) { console.warn('Save failed:', e); }
}

function loadProgress() {
    try {
        const uid = window.TG?.getUserId?.() || 'anon';
        const raw = localStorage.getItem(`${SAVE_KEY}_${uid}`);
        if (raw) {
            const d = JSON.parse(raw);
            game.level = d.level || 1;
            game.maxLevel = d.maxLevel || 1;
            game.coins = d.coins ?? 100;
            game.levelData = d.levelData || {};
        }
    } catch (e) { console.warn('Load failed:', e); }
}

    const totalPages = Math.ceil(MAX_LEVELS / LEVELS_PER_PAGE);
    document.getElementById('pg-cur').textContent = game.levelPage + 1;
    document.getElementById('pg-tot').textContent = totalPages;

    const grid = document.getElementById('levels-grid');
    grid.innerHTML = '';

    const start = game.levelPage * LEVELS_PER_PAGE + 1;
    const end = Math.min(start + LEVELS_PER_PAGE - 1, MAX_LEVELS);

    for (let lv = start; lv <= end; lv++) {
        const cell = document.createElement('div');
        cell.className = 'level-cell';

        const data = game.levelData[lv];
        const isUnlocked = lv <= game.maxLevel;

        if (!isUnlocked) {
            cell.classList.add('locked');
            cell.innerHTML = `<div class="level-num">ğŸ”’</div>`;
        } else {
            if (lv === game.level) cell.classList.add('current');
            if (data) cell.classList.add('completed');

            const stars = data ? 'â­'.repeat(data.stars) + 'â˜†'.repeat(3 - data.stars) : 'â˜†â˜†â˜†';
            cell.innerHTML = `<div class="level-num">${lv}</div><div class="level-stars">${stars}</div>`;
            cell.onclick = () => startLevel(lv);
        }

        grid.appendChild(cell);
    }

    document.getElementById('btn-pg-prev').disabled = game.levelPage <= 0;
    document.getElementById('btn-pg-next').disabled = game.levelPage >= totalPages - 1;

    showScreen('levels');
}

// --- Game ---
function startLevel(lv) {
    game.level = lv;
    game.tubes = generateLevel(lv);
    game.moves = 0;
    game.history = [];
    game.selected = -1;
    game.animating = false;
    game.anim = null;
    game.hintFrom = -1;
    game.hintTo = -1;
    game.hintTimer = 0;
    showScreen('game');
    resizeCanvas();
    calcLayout();
    updateGameUI();
    saveProgress();
}

function updateGameUI() {
    document.getElementById('game-level').textContent = game.level;
    document.getElementById('game-moves').textContent = game.moves;
    document.getElementById('game-coins').textContent = game.coins;
    document.getElementById('btn-undo').disabled = game.history.length === 0 || game.animating;
}

function nextLevel() {
    document.getElementById('modal-win').classList.remove('show');
    if (game.level < MAX_LEVELS) {
        startLevel(game.level + 1);
    } else {
        showMenu();
    }
}

function replayLevel() {
    document.getElementById('modal-win').classList.remove('show');
    startLevel(game.level);
}

let toastTimer = 0;
function showToast(msg) {
    const el = document.getElementById('toast');
    el.textContent = msg;
    el.classList.add('show');
    clearTimeout(toastTimer);
    toastTimer = setTimeout(() => el.classList.remove('show'), 2000);
}

document.getElementById('btn-play').onclick = () => startLevel(game.level);
document.getElementById('btn-levels').onclick = () => showLevelSelect();
document.getElementById('btn-levels-back').onclick = () => showMenu();
document.getElementById('btn-game-back').onclick = () => { saveProgress(); showMenu(); };
document.getElementById('btn-undo').onclick = undoMove;
document.getElementById('btn-restart').onclick = restartLevel;
document.getElementById('btn-hint').onclick = useHint;
document.getElementById('btn-next').onclick = nextLevel;
document.getElementById('btn-replay').onclick = replayLevel;
document.getElementById('btn-win-levels').onclick = () => { document.getElementById('modal-win').classList.remove('show'); showLevelSelect(); };
document.getElementById('btn-pg-prev').onclick = () => showLevelSelect(game.levelPage - 1);
document.getElementById('btn-pg-next').onclick = () => showLevelSelect(game.levelPage + 1);

// TG back button
if (window.TG) {
    TG.onBack(() => {
        if (document.getElementById('modal-win').classList.contains('show')) {
            document.getElementById('modal-win').classList.remove('show');
            return true;
        }
        if (game.screen === 'game') { saveProgress(); showMenu(); return true; }
        if (game.screen === 'levels') { showMenu(); return true; }
        return false;
    });
}
