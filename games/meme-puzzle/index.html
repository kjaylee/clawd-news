let score=0,best=0,lives=3,streak=0,qIndex=0;
let currentQ=null,timer=null,timeLeft=100;
let shuffled=[];
let answered=0;

function init(){
score=0;lives=3;streak=0;qIndex=0;answered=0;
best=window.TG?.load?.('meme_best',0)||parseInt(localStorage.getItem('meme_best')||'0');
document.getElementById('bestVal').textContent=best;
document.getElementById('scoreVal').textContent='0';
document.getElementById('lives').textContent='3';
// Shuffle questions
shuffled=[...QUESTIONS];
for(let i=shuffled.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[shuffled[i],shuffled[j]]=[shuffled[j],shuffled[i]];}
showQuestion();
}

function showQuestion(){
if(qIndex>=shuffled.length){
// Reshuffle for endless play
for(let i=shuffled.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[shuffled[i],shuffled[j]]=[shuffled[j],shuffled[i]];}
qIndex=0;
}
currentQ=shuffled[qIndex];
document.getElementById('qNumber').textContent=`Q${answered+1}`;
const catEl=document.getElementById('qCategory');
catEl.textContent=currentQ.cat;
catEl.style.background=getCatColor(currentQ.cat);
catEl.style.color='#fff';
document.getElementById('qMeme').textContent=currentQ.meme;
document.getElementById('qHint').innerHTML=currentQ.q.replace('___','<span class="q-blank">???</span>');
document.getElementById('result').textContent='';
document.getElementById('result').className='result';
document.getElementById('streak').textContent=streak>1?`üî• ${t('streak')} x${streak}!`:'';
// Answers
const answersEl=document.getElementById('answers');
answersEl.innerHTML='';
// Shuffle answer order
const indices=[0,1,2,3];
for(let i=3;i>0;i--){const j=Math.floor(Math.random()*(i+1));[indices[i],indices[j]]=[indices[j],indices[i]];}
indices.forEach(idx=>{
const btn=document.createElement('div');
btn.className='answer';
btn.textContent=currentQ.answers[idx];
btn.dataset.idx=idx;
btn.addEventListener('click',()=>selectAnswer(idx,btn));
answersEl.appendChild(btn);
});
// Timer
timeLeft=100;
document.getElementById('timerFill').style.width='100%';
clearInterval(timer);
timer=setInterval(()=>{
timeLeft-=1;
document.getElementById('timerFill').style.width=timeLeft+'%';
if(timeLeft<=0){
clearInterval(timer);
timeUp();
}
},100);
}

function selectAnswer(idx,btn){
clearInterval(timer);
const allBtns=document.querySelectorAll('.answer');
allBtns.forEach(b=>b.classList.add('disabled'));
if(idx===currentQ.correct){
btn.classList.add('correct');
document.getElementById('result').textContent='‚úÖ '+t('correct')+' '+currentQ.explain;
document.getElementById('result').className='result correct-text';
streak++;
const bonus=Math.ceil(timeLeft/10)*10*(1+Math.floor(streak/3));
score+=bonus;
document.getElementById('scoreVal').textContent=score;
if(score>best){best=score;document.getElementById('bestVal').textContent=best;
window.TG?.save?.('meme_best',best);localStorage.setItem('meme_best',best.toString());}
window.TG?.haptic?.('notification','success');
}else{
btn.classList.add('wrong');
allBtns.forEach(b=>{if(parseInt(b.dataset.idx)===currentQ.correct)b.classList.add('correct');});
document.getElementById('result').textContent='‚ùå '+t('wrong')+' '+currentQ.explain;
document.getElementById('result').className='result wrong-text';
streak=0;
lives--;
document.getElementById('lives').textContent=lives;
window.TG?.haptic?.('notification','error');
if(lives<=0){setTimeout(gameOver,1200);return;}
}
answered++;
qIndex++;
setTimeout(showQuestion,1500);
}

function timeUp(){
document.getElementById('result').textContent='‚è∞ '+t('timeUp');
document.getElementById('result').className='result wrong-text';
const allBtns=document.querySelectorAll('.answer');
allBtns.forEach(b=>{b.classList.add('disabled');if(parseInt(b.dataset.idx)===currentQ.correct)b.classList.add('correct');});
streak=0;lives--;
document.getElementById('lives').textContent=lives;
window.TG?.haptic?.('notification','error');
if(lives<=0){setTimeout(gameOver,1200);return;}
answered++;qIndex++;
setTimeout(showQuestion,1500);
}

function getCatColor(cat){
if(cat.includes('Meme'))return'#e94560';
if(cat.includes('Movie'))return'#4ea8ff';
if(cat.includes('Music'))return'#50c878';
if(cat.includes('TV'))return'#ff8c42';
return'#a29bfe';
}

function gameOver(){
clearInterval(timer);
document.getElementById('modalTitle').textContent=t('gameOver');
document.getElementById('modalScore').textContent=score.toLocaleString();
document.getElementById('modalSub').textContent=t('answered')+': '+answered;
document.getElementById('modalBg').style.display='flex';
if(window.GameScore)GameScore.save('meme-puzzle',score);
}

document.getElementById('modalReplay').addEventListener('click',()=>{document.getElementById('modalBg').style.display='none';init();});
document.getElementById('modalShare').addEventListener('click',()=>{window.TG?.shareScore?.(score,'Meme Puzzle','meme-puzzle');});

init();
})();
