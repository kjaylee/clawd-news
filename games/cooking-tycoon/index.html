*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}

body{display:flex;flex-direction:column;align-items:center;padding-top:var(--safe-top);padding-bottom:var(--safe-bottom)}
#app{width:100%;max-width:420px;height:100%;display:flex;flex-direction:column;overflow:hidden}
.header{display:flex;justify-content:space-between;align-items:center;padding:8px 12px;background:rgba(0,0,0,0.2)}
.title{font-size:16px;font-weight:700;color:var(--accent)}

.stat{text-align:center}
.stat-label{font-size:9px;opacity:0.5;text-transform:uppercase}
.stat-value{font-size:16px;font-weight:800;color:#fff}
.day-bar{padding:4px 12px;display:flex;justify-content:space-between;align-items:center;font-size:12px;background:rgba(233,69,96,0.1)}
.day-bar .timer{color:var(--accent);font-weight:700}
.kitchen{flex:1;display:flex;flex-direction:column;overflow:hidden;position:relative}
.customers{display:flex;gap:6px;padding:8px 10px;overflow-x:auto;min-height:90px;align-items:flex-start;background:rgba(0,0,0,0.15);scrollbar-width:none;-webkit-overflow-scrolling:touch}
.customers::-webkit-scrollbar{display:none}
.customer{background:var(--card);border-radius:12px;padding:8px;min-width:75px;text-align:center;border:2px solid transparent;transition:all 0.2s;flex-shrink:0;position:relative}
.customer.angry{border-color:#ff4444;animation:shake 0.3s infinite}
.customer.happy{border-color:#50c878}
.customer .face{font-size:28px}
.customer .order{font-size:18px;margin:2px 0}
.customer .patience{height:3px;border-radius:2px;background:#333;margin-top:4px;overflow:hidden}
.customer .patience-fill{height:100%;border-radius:2px;transition:width 0.3s}
@keyframes shake{0%,100%{transform:translateX(0)}25%{transform:translateX(-2px)}75%{transform:translateX(2px)}}
.stations{display:flex;gap:6px;padding:6px 10px;justify-content:center;flex-wrap:wrap}
.station{background:var(--card);border-radius:12px;padding:10px;width:90px;text-align:center;cursor:pointer;transition:all 0.15s;border:2px solid rgba(255,255,255,0.05);position:relative}
.station:active{transform:scale(0.95)}
.station.cooking{border-color:#ff8c42;animation:pulse 1s infinite}
.station.ready{border-color:#50c878}
.station.locked{opacity:0.3;pointer-events:none}
.station .icon{font-size:30px}
.station .name{font-size:10px;margin-top:2px;color:#aaa}
.station .progress{height:3px;border-radius:2px;background:#333;margin-top:4px;overflow:hidden}
.station .prog-fill{height:100%;border-radius:2px;background:#ff8c42;transition:width 0.1s}
@keyframes pulse{0%,100%{box-shadow:0 0 0 0 rgba(255,140,66,0.3)}50%{box-shadow:0 0 0 6px rgba(255,140,66,0)}}
.serving{display:flex;gap:6px;padding:6px 10px;justify-content:center;min-height:60px;align-items:center}
.plate{width:55px;height:55px;background:var(--card);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:26px;cursor:pointer;border:2px solid rgba(255,255,255,0.1);transition:all 0.15s}
.plate:active{transform:scale(0.9)}
.plate.empty{opacity:0.3}
.upgrades{padding:6px 10px 10px;display:flex;gap:6px;overflow-x:auto;scrollbar-width:none}

.upgrade.affordable{border-color:var(--accent)}
.upgrade .up-icon{font-size:22px}
.upgrade .up-name{font-size:10px;color:#aaa;margin:2px 0}
.upgrade .up-cost{font-size:12px;color:#ffd700;font-weight:700}
.modal-bg{position:fixed;inset:0;background:rgba(0,0,0,0.7);display:flex;align-items:center;justify-content:center;z-index:100;backdrop-filter:blur(6px)}

@keyframes floatUp{0%{opacity:1;transform:translateY(0)}100%{opacity:0;transform:translateY(-40px)}}

<script>
(function(){
'use strict';
const I18N={
ko:{dayEnd:'ÏòÅÏóÖ Ï¢ÖÎ£å!',earned:'Ïò§Îäò ÏàòÏûÖ',served:'ÏÑúÎπô ÏôÑÎ£å',lost:'ÎÜìÏπú ÏÜêÎãò',nextDay:'Îã§Ïùå ÎÇ†',retry:'Îã§ÏãúÌïòÍ∏∞',tipBonus:'ÌåÅ Î≥¥ÎÑàÏä§!',share:'Í≥µÏú†',gameOver:'Í≤åÏûÑ Ïò§Î≤Ñ',reputation:'ÌèâÌåêÏù¥ Î∞îÎã•ÎÇ¨Ïñ¥Ïöî!'},
en:{dayEnd:'Day Over!',earned:'Today\'s Earning',served:'Served',lost:'Lost',nextDay:'Next Day',retry:'Retry',tipBonus:'Tip Bonus!',share:'Share',gameOver:'Game Over',reputation:'Reputation hit rock bottom!'},
ja:{dayEnd:'Âñ∂Ê•≠ÁµÇ‰∫ÜÔºÅ',earned:'‰ªäÊó•„ÅÆÂèéÂÖ•',served:'Êèê‰æõÊ∏à„Åø',lost:'ÈÄÉ„Åó„ÅüÂÆ¢',nextDay:'ÁøåÊó•„Å∏',retry:'„É™„Éà„É©„Ç§',tipBonus:'„ÉÅ„ÉÉ„Éó„Éú„Éº„Éä„ÇπÔºÅ',share:'„Ç∑„Çß„Ç¢',gameOver:'„Ç≤„Éº„É†„Ç™„Éº„Éê„Éº',reputation:'Ë©ïÂà§„Åå„Çº„É≠„Å´ÔºÅ'}
};
const ulang=(window.TG?.getLang?.()||navigator.language||'en').slice(0,2);
const lang=['ko','ja'].includes(ulang)?ulang:'en';
const t=k=>I18N[lang]?.[k]||I18N.en[k]||k;

const RECIPES=[
{id:'burger',icon:'üçî',name:'Burger',time:3000,price:10,unlock:0},
{id:'pizza',icon:'üçï',name:'Pizza',time:5000,price:20,unlock:0},
{id:'sushi',icon:'üç£',name:'Sushi',time:4000,price:25,unlock:2},
{id:'pasta',icon:'üçù',name:'Pasta',time:4500,price:22,unlock:3},
{id:'taco',icon:'üåÆ',name:'Taco',time:3500,price:15,unlock:4},
{id:'steak',icon:'ü•©',name:'Steak',time:6000,price:40,unlock:6},
{id:'cake',icon:'üç∞',name:'Cake',time:5500,price:30,unlock:8},
{id:'ramen',icon:'üçú',name:'Ramen',time:4000,price:28,unlock:10}
];
const FACES=['üòä','üòÉ','ü§ó','üòã','üòé','üßê','üòÑ','ü•∞'];
const UPGRADES=[
{id:'speed',icon:'‚ö°',name:'Speed',desc:'Cook faster',baseCost:50,effect:'speed',level:0},
{id:'plates',icon:'üçΩÔ∏è',name:'Plates',desc:'+1 plate',baseCost:80,effect:'plates',level:0},
{id:'tips',icon:'üíù',name:'Tips',desc:'Better tips',baseCost:100,effect:'tips',level:0},
{id:'patience',icon:'‚è≥',name:'Patience',desc:'Customers wait longer',baseCost:120,effect:'patience',level:0}
];

let money=0,reputation=50,day=1,dayTimer=60;
let customers=[],plates=[],stationStates=[];
let servedCount=0,lostCount=0,dayEarnings=0;
let maxPlates=3,cookSpeed=1,tipMult=1,patienceMult=1;
let gameLoop=null,timerLoop=null,customerLoop=null;

function init(){
money=0;reputation=50;day=1;
UPGRADES.forEach(u=>u.level=0);
maxPlates=3;cookSpeed=1;tipMult=1;patienceMult=1;
startDay();
}

function startDay(){
servedCount=0;lostCount=0;dayEarnings=0;dayTimer=60+day*5;
customers=[];plates=Array(maxPlates).fill(null);
stationStates=RECIPES.filter(r=>r.unlock<=day).map(r=>({recipe:r,cooking:false,progress:0,ready:false,food:null}));
document.getElementById('dayLabel').textContent='Day '+day;
document.getElementById('money').textContent=money;
document.getElementById('rep').textContent=reputation;
renderAll();
// Loops
clearInterval(gameLoop);clearInterval(timerLoop);clearInterval(customerLoop);
gameLoop=setInterval(gameTick,100);
timerLoop=setInterval(()=>{
dayTimer--;
updateTimer();
if(dayTimer<=0)endDay();
},1000);
customerLoop=setInterval(spawnCustomer,Math.max(2000,5000-day*200));
spawnCustomer();
}

function gameTick(){
// Update cooking
stationStates.forEach(s=>{
if(s.cooking){
s.progress+=100*cookSpeed/(s.recipe.time);
if(s.progress>=100){
s.cooking=false;s.ready=true;s.food=s.recipe;s.progress=0;
window.TG?.haptic?.('notification','success');
}
}
});
// Update customer patience
let lost=false;
customers.forEach(c=>{
if(!c.served){
c.patience-=100/(c.maxPatience);
if(c.patience<=0){
c.patience=0;c.angry=true;
if(!c.left){c.left=true;lostCount++;reputation=Math.max(0,reputation-5);lost=true;}
}
}
});
if(lost){
window.TG?.haptic?.('notification','error');
document.getElementById('rep').textContent=reputation;
if(reputation<=0)gameOver();
}
// Remove left customers after animation
customers=customers.filter(c=>!c.left||c.patience>-50);
updateServed();
renderAll();
}

function spawnCustomer(){
if(customers.filter(c=>!c.served&&!c.left).length>=6)return;
const available=RECIPES.filter(r=>r.unlock<=day);
const recipe=available[Math.floor(Math.random()*available.length)];
const patience=10000+Math.random()*5000*patienceMult;
customers.push({
recipe,face:FACES[Math.floor(Math.random()*FACES.length)],
patience:100,maxPatience:patience,
served:false,angry:false,left:false,happy:false
});
}

function renderAll(){
renderCustomers();
renderStations();
renderPlates();
renderUpgrades();
}

function renderCustomers(){
const el=document.getElementById('customers');
el.innerHTML='';
customers.filter(c=>!c.left).forEach(c=>{
const div=document.createElement('div');
div.className='customer'+(c.angry?' angry':'')+(c.happy?' happy':'')+(c.served?' happy':'');
const pColor=c.patience>60?'#50c878':c.patience>30?'#ffd700':'#ff4444';
div.innerHTML=`<div class="face">${c.face}</div><div class="order">${c.recipe.icon}</div>
<div class="patience"><div class="patience-fill" style="width:${Math.max(0,c.patience)}%;background:${pColor}"></div></div>`;
if(!c.served){
div.addEventListener('click',()=>serveCustomer(c));
}
el.appendChild(div);
});
}

function renderStations(){
const el=document.getElementById('stations');
el.innerHTML='';
stationStates.forEach((s,i)=>{
const div=document.createElement('div');
div.className='station'+(s.cooking?' cooking':'')+(s.ready?' ready':'');
div.innerHTML=`<div class="icon">${s.ready?s.food.icon:s.recipe.icon}</div>
<div class="name">${s.recipe.name}</div>
<div class="progress"><div class="prog-fill" style="width:${s.cooking?s.progress:s.ready?100:0}%"></div></div>`;
div.addEventListener('click',()=>{
if(s.ready){
// Pick up food
const emptyPlate=plates.indexOf(null);
if(emptyPlate>=0){
plates[emptyPlate]=s.food;
s.ready=false;s.food=null;
window.TG?.haptic?.('impact','light');
}
}else if(!s.cooking){
s.cooking=true;s.progress=0;
window.TG?.haptic?.('impact','medium');
}
});
el.appendChild(div);
});
}

function renderPlates(){
const el=document.getElementById('serving');
el.innerHTML='';
plates.forEach((food,i)=>{
const div=document.createElement('div');
div.className='plate'+(food?'':' empty');
div.textContent=food?food.icon:'üçΩÔ∏è';
div.addEventListener('click',()=>{
if(food)plates[i]=null; // Drop food
renderPlates();
});
el.appendChild(div);
});
}

function serveCustomer(c){
if(c.served||c.left)return;
const plateIdx=plates.findIndex(f=>f&&f.id===c.recipe.id);
if(plateIdx<0){
window.TG?.haptic?.('notification','error');
return;
}
plates[plateIdx]=null;
c.served=true;c.happy=true;
const tip=c.patience>70?Math.round(c.recipe.price*0.3*tipMult):0;
const earned=c.recipe.price+tip;
money+=earned;dayEarnings+=earned;
reputation=Math.min(100,reputation+2);
servedCount++;
document.getElementById('money').textContent=money;
document.getElementById('rep').textContent=reputation;
window.TG?.haptic?.('notification','success');
// Float text
showFloat(tip>0?`+$${earned} üíù`:`+$${earned}`);
setTimeout(()=>{
const idx=customers.indexOf(c);
if(idx>=0)customers.splice(idx,1);
},800);
}

function showFloat(text){
const f=document.createElement('div');
f.className='float-text';
f.textContent=text;
f.style.cssText=`left:50%;top:40%;color:#50c878`;
document.querySelector('.kitchen').appendChild(f);
setTimeout(()=>f.remove(),1000);
}

function updateTimer(){
const m=Math.floor(dayTimer/60);
const s=dayTimer%60;
document.getElementById('timer').textContent=m+':'+(s<10?'0':'')+s;
}

function updateServed(){
const total=servedCount+lostCount;
document.getElementById('served').textContent=servedCount+'/'+(servedCount+customers.filter(c=>!c.served&&!c.left).length);
}

function endDay(){
clearInterval(gameLoop);clearInterval(timerLoop);clearInterval(customerLoop);
document.getElementById('modalTitle').textContent=t('dayEnd');
document.getElementById('modalScore').textContent='$'+dayEarnings;
document.getElementById('modalSub').textContent=t('served')+': '+servedCount+' | '+t('lost')+': '+lostCount;
document.getElementById('modalNext').textContent=t('nextDay');
document.getElementById('modalNext').style.display='block';
document.getElementById('modalRetry').style.display='none';
document.getElementById('modalBg').style.display='flex';
window.TG?.haptic?.('notification','success');
if(window.GameScore)GameScore.save('cooking-tycoon',money);
}

function gameOver(){
clearInterval(gameLoop);clearInterval(timerLoop);clearInterval(customerLoop);
document.getElementById('modalTitle').textContent=t('gameOver');
document.getElementById('modalScore').textContent='$'+money;
document.getElementById('modalSub').textContent=t('reputation')+' ‚Äî Day '+day;
document.getElementById('modalNext').style.display='none';
document.getElementById('modalRetry').textContent=t('retry');
document.getElementById('modalRetry').style.display='block';
document.getElementById('modalBg').style.display='flex';
window.TG?.haptic?.('notification','error');
if(window.GameScore)GameScore.save('cooking-tycoon',money);
}

function renderUpgrades(){
const el=document.getElementById('upgrades');
el.innerHTML='';
UPGRADES.forEach(u=>{
const cost=u.baseCost*Math.pow(2,u.level);
const div=document.createElement('div');
div.className='upgrade'+(money>=cost?' affordable':'');
div.innerHTML=`<div class="up-icon">${u.icon}</div><div class="up-name">${u.name} Lv${u.level+1}</div><div class="up-cost">$${cost}</div>`;
div.addEventListener('click',()=>{
if(money>=cost){
money-=cost;u.level++;
applyUpgrade(u);
document.getElementById('money').textContent=money;
window.TG?.haptic?.('impact','heavy');
renderUpgrades();
}
});
el.appendChild(div);
});
}

function applyUpgrade(u){
switch(u.effect){
case 'speed':cookSpeed=1+u.level*0.25;break;
case 'plates':maxPlates=3+u.level;plates=Array(maxPlates).fill(null);break;
case 'tips':tipMult=1+u.level*0.3;break;
case 'patience':patienceMult=1+u.level*0.3;break;
}
}

document.getElementById('modalNext').addEventListener('click',()=>{
day++;document.getElementById('modalBg').style.display='none';
startDay();
});
document.getElementById('modalRetry').addEventListener('click',()=>{
document.getElementById('modalBg').style.display='none';
init();
});

init();
})();
</script>
