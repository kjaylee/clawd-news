<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Merge Rush</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            touch-action: none;
        }
        #game-container {
            width: 100%;
            max-width: 420px;
            padding: 15px;
            position: relative;
        }
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .header h1 {
            font-size: 1.3rem;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .stats {
            display: flex;
            gap: 12px;
            font-size: 0.85rem;
        }
        .stat-box {
            background: rgba(255,255,255,0.1);
            padding: 6px 12px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-label {
            font-size: 0.7rem;
            color: #888;
        }
        .stat-value {
            font-weight: bold;
            color: #f5576c;
        }
        /* Timer */
        .timer-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            margin-bottom: 15px;
            overflow: hidden;
            display: none;
        }
        .timer-bar.show {
            display: block;
        }
        .timer-fill {
            height: 100%;
            background: linear-gradient(90deg, #f5576c, #f093fb);
            border-radius: 4px;
            transition: width 0.1s linear;
        }
        .timer-fill.warning {
            background: linear-gradient(90deg, #ff4444, #ff8800);
            animation: pulse 0.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        /* Grid */
        #grid-container {
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            padding: 10px;
            margin-bottom: 15px;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            position: relative;
        }
        .cell {
            aspect-ratio: 1;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
        }
        .tile {
            position: absolute;
            width: calc(25% - 8px);
            aspect-ratio: 1;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.5rem;
            transition: all 0.15s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .tile.new {
            animation: appear 0.2s ease;
        }
        .tile.merge {
            animation: pop 0.2s ease;
        }
        @keyframes appear {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        /* Tile colors */
        .tile-2 { background: linear-gradient(135deg, #eee4da, #ede0c8); color: #776e65; }
        .tile-4 { background: linear-gradient(135deg, #ede0c8, #edc850); color: #776e65; }
        .tile-8 { background: linear-gradient(135deg, #f2b179, #f59563); color: white; }
        .tile-16 { background: linear-gradient(135deg, #f67c5f, #f65e3b); color: white; }
        .tile-32 { background: linear-gradient(135deg, #f65e3b, #edcf72); color: white; }
        .tile-64 { background: linear-gradient(135deg, #edcf72, #edcc61); color: white; }
        .tile-128 { background: linear-gradient(135deg, #edc850, #edc22e); color: white; font-size: 1.3rem; }
        .tile-256 { background: linear-gradient(135deg, #edc22e, #f2e000); color: white; font-size: 1.3rem; }
        .tile-512 { background: linear-gradient(135deg, #f2e000, #a1e044); color: white; font-size: 1.3rem; }
        .tile-1024 { background: linear-gradient(135deg, #a1e044, #5dc86b); color: white; font-size: 1.1rem; }
        .tile-2048 { background: linear-gradient(135deg, #5dc86b, #00bcd4); color: white; font-size: 1.1rem; }
        .tile-4096 { background: linear-gradient(135deg, #00bcd4, #9c27b0); color: white; font-size: 1rem; }
        .tile-8192 { background: linear-gradient(135deg, #9c27b0, #e91e63); color: white; font-size: 1rem; }
        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;

        }
        .btn:active {
            transform: translateY(0);
        }
        .btn-primary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);

        }
        .btn-secondary {

        }

        /* Start Screen */

        #start-screen h1 {

        .mode-buttons {

            gap: 12px;

        .mode-btn {

        .mode-btn:hover {

        /* Responsive */

            .tile-1024, .tile-2048, .tile-4096, .tile-8192 { font-size: 0.85rem; }
        }

    <script>
    const T = GameI18n({

      coin:{en:'üí∞ Coins',ko:'üí∞ ÏΩîÏù∏'}, cb:{en:'üèÜ Classic Best',ko:'üèÜ ÌÅ¥ÎûòÏãù Î≤†Ïä§Ìä∏'},
      rb:{en:'‚è±Ô∏è Rush Best',ko:'‚è±Ô∏è Îü¨Ïãú Î≤†Ïä§Ìä∏'}
    });
    (function(){var s=function(){
      var ids={i18nSub:'sub',i18nGO:'go',i18nScL:'sc',i18nBsL:'bs',i18nRestart:'restart',i18nHome:'home',i18nCoin:'coin',i18nCB:'cb',i18nRB:'rb'};
      for(var id in ids){var e=document.getElementById(id);if(e)e.textContent=T(ids[id]);}
      if(_i18nLang==='ko')document.getElementById('mode-label').textContent='ÌÅ¥ÎûòÏãù';
    };if(document.readyState==='loading')document.addEventListener('DOMContentLoaded',s);else s();})();


        // Constants
        const GRID_SIZE = 4;
        const INITIAL_TILES = 2;
        const RUSH_TIME = 60;

        // Game State
        let state = {
            grid: [],
            score: 0,
            mode: 'classic',
            timeLeft: RUSH_TIME,
            timerInterval: null,
            gameOver: false,
            history: [],
            coins: 0,
            bestClassic: 0,
            bestRush: 0
        };

        // Load saved data
        function loadData() {
            const saved = localStorage.getItem('mergeRushData');
            if (saved) {
                const data = JSON.parse(saved);
                state.coins = data.coins || 0;
                state.bestClassic = data.bestClassic || 0;
                state.bestRush = data.bestRush || 0;
            }
            updateStartScreen();
        }

        // Save data
        function saveData() {
            localStorage.setItem('mergeRushData', JSON.stringify({
                coins: state.coins,
                bestClassic: state.bestClassic,
                bestRush: state.bestRush
            }));
        }

        // Update start screen stats
        function updateStartScreen() {
            document.getElementById('total-coins').textContent = state.coins.toLocaleString();
            document.getElementById('best-classic').textContent = state.bestClassic.toLocaleString();
            document.getElementById('best-rush').textContent = state.bestRush.toLocaleString();
        }

        // Initialize grid
        function initGrid() {
            state.grid = Array(GRID_SIZE).fill(null).map(() => Array(GRID_SIZE).fill(0));
            state.score = 0;
            state.gameOver = false;
            state.history = [];
            
            // Add initial tiles
            for (let i = 0; i < INITIAL_TILES; i++) {
                addRandomTile();
            }
        }

        // Add random tile
        function addRandomTile() {
            const empty = [];
            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE; c++) {
                    if (state.grid[r][c] === 0) {
                        empty.push({ r, c });
                    }
                }
            }
            if (empty.length === 0) return false;
            
            const { r, c } = empty[Math.floor(Math.random() * empty.length)];
            state.grid[r][c] = Math.random() < 0.9 ? 2 : 4;
            return { r, c };
        }

        // Calculate tile position
        function getTilePosition(r, c) {
            const gap = 8;
            const cellSize = (100 - 6) / 4; // percentage including gap
            return {
                left: `calc(${c * 25}% + ${gap / 2 + c * 2}px)`,
                top: `calc(${r * 25}% + ${gap / 2 + r * 2}px)`
            };
        }

        // Render grid
        function renderGrid(newTilePos = null) {
            const grid = document.getElementById('grid');
            
            // Remove old tiles
            grid.querySelectorAll('.tile').forEach(t => t.remove());
            
            // Add tiles
            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE; c++) {
                    const value = state.grid[r][c];
                    if (value > 0) {
                        const tile = document.createElement('div');
                        tile.className = `tile tile-${value}`;
                        if (newTilePos && newTilePos.r === r && newTilePos.c === c) {
                            tile.classList.add('new');
                        }
                        tile.textContent = value;
                        const pos = getTilePosition(r, c);
                        tile.style.left = pos.left;
                        tile.style.top = pos.top;
                        grid.appendChild(tile);
                    }
                }
            }
            
            // Update score
            document.getElementById('score').textContent = state.score.toLocaleString();
            const best = state.mode === 'classic' ? state.bestClassic : state.bestRush;
            document.getElementById('best').textContent = best.toLocaleString();
            
            // Update undo button
            document.getElementById('undo-btn').disabled = state.history.length === 0;
        }

        // Clone grid for history
        function cloneGrid() {
            return {
                grid: state.grid.map(row => [...row]),
                score: state.score
            };
        }

        // Move tiles
        function move(direction) {
            if (state.gameOver) return false;
            
            // Save state for undo
            const prevState = cloneGrid();
            
            let moved = false;
            const merged = Array(GRID_SIZE).fill(null).map(() => Array(GRID_SIZE).fill(false));
            
            const processLine = (line, mergedLine) => {
                const newLine = line.filter(v => v !== 0);
                const result = [];
                const newMerged = [];
                
                for (let i = 0; i < newLine.length; i++) {
                    if (i + 1 < newLine.length && newLine[i] === newLine[i + 1] && !mergedLine[i]) {
                        result.push(newLine[i] * 2);
                        newMerged.push(true);
                        state.score += newLine[i] * 2;
                        i++;
                    } else {
                        result.push(newLine[i]);
                        newMerged.push(false);
                    }
                }
                
                while (result.length < GRID_SIZE) {
                    result.push(0);
                    newMerged.push(false);
                }
                
                return { result, newMerged };
            };
            
            if (direction === 'left') {
                for (let r = 0; r < GRID_SIZE; r++) {
                    const { result, newMerged } = processLine(state.grid[r], merged[r]);
                    if (result.join() !== state.grid[r].join()) moved = true;
                    state.grid[r] = result;
                }
            } else if (direction === 'right') {
                for (let r = 0; r < GRID_SIZE; r++) {
                    const { result } = processLine([...state.grid[r]].reverse(), [...merged[r]].reverse());
                    const newRow = result.reverse();
                    if (newRow.join() !== state.grid[r].join()) moved = true;
                    state.grid[r] = newRow;
                }
            } else if (direction === 'up') {
                for (let c = 0; c < GRID_SIZE; c++) {
                    const col = state.grid.map(row => row[c]);
                    const mergedCol = merged.map(row => row[c]);
                    const { result } = processLine(col, mergedCol);
                    for (let r = 0; r < GRID_SIZE; r++) {
                        if (state.grid[r][c] !== result[r]) moved = true;
                        state.grid[r][c] = result[r];
                    }
                }
            } else if (direction === 'down') {
                for (let c = 0; c < GRID_SIZE; c++) {
                    const col = state.grid.map(row => row[c]).reverse();
                    const mergedCol = merged.map(row => row[c]).reverse();
                    const { result } = processLine(col, mergedCol);
                    const newCol = result.reverse();
                    for (let r = 0; r < GRID_SIZE; r++) {
                        if (state.grid[r][c] !== newCol[r]) moved = true;
                        state.grid[r][c] = newCol[r];
                    }
                }
            }
            
            if (moved) {
                state.history.push(prevState);
                if (state.history.length > 10) state.history.shift(); // Limit history
                
                const newTile = addRandomTile();
                renderGrid(newTile);
                
                // Check game over
                if (isGameOver()) {
                    endGame();
                }
            }
            
            return moved;
        }

        // Check if game is over
        function isGameOver() {
            // Check for empty cells
            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE; c++) {
                    if (state.grid[r][c] === 0) return false;
                }
            }
            
            // Check for possible merges
            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE; c++) {
                    const val = state.grid[r][c];
                    if (r + 1 < GRID_SIZE && state.grid[r + 1][c] === val) return false;
                    if (c + 1 < GRID_SIZE && state.grid[r][c + 1] === val) return false;
                }
            }
            
            return true;
        }

        // Undo move
        function undoMove() {
            if (state.history.length === 0 || state.gameOver) return;
            
            const prev = state.history.pop();
            state.grid = prev.grid;
            state.score = prev.score;
            renderGrid();
        }

        // End game
        function endGame() {
            state.gameOver = true;
            
            if (state.timerInterval) {
                clearInterval(state.timerInterval);
                state.timerInterval = null;
            }
            
            // Update best score
            let isNewBest = false;
            if (state.mode === 'classic') {
                if (state.score > state.bestClassic) {
                    state.bestClassic = state.score;
                    isNewBest = true;
                }
            } else {
                if (state.score > state.bestRush) {
                    state.bestRush = state.score;
                    isNewBest = true;
                }
            }
            
            // Calculate coins
            const coinDivisor = state.mode === 'classic' ? 100 : 50;
            const coinsEarned = Math.floor(state.score / coinDivisor);
            state.coins += coinsEarned;
            
            saveData();
            
            // Show game over overlay briefly, then modal
            document.getElementById('game-over-overlay').classList.add('show');
            
            setTimeout(() => {
                showResultModal(isNewBest, coinsEarned);
            }, 800);
        }

        // Show result modal
        function showResultModal(isNewBest, coinsEarned) {
            const best = state.mode === 'classic' ? state.bestClassic : state.bestRush;
            
            document.getElementById('result-title').textContent = isNewBest ? (_i18nLang==='ko'?'üéâ ÏÉà Í∏∞Î°ù!':'üéâ New Record!') : (_i18nLang==='ko'?'‚è±Ô∏è Í≤åÏûÑ Ï¢ÖÎ£å!':'‚è±Ô∏è Game Over!');
            document.getElementById('result-score').textContent = state.score.toLocaleString();
            document.getElementById('result-best').textContent = best.toLocaleString();
            document.getElementById('coins-earned').textContent = `üí∞ +${coinsEarned} ${_i18nLang==='ko'?'ÏΩîÏù∏ ÌöçÎìù!':'coins earned!'}`;
            
            document.getElementById('result-modal').classList.add('show');
        }

        // Start timer (for rush mode)
        function startTimer() {
            state.timeLeft = RUSH_TIME;
            updateTimerDisplay();
            
            state.timerInterval = setInterval(() => {
                state.timeLeft--;
                updateTimerDisplay();
                
                if (state.timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        // Update timer display
        function updateTimerDisplay() {
            document.getElementById('timer').textContent = state.timeLeft;
            
            const percentage = (state.timeLeft / RUSH_TIME) * 100;
            const timerFill = document.getElementById('timer-fill');
            timerFill.style.width = `${percentage}%`;
            
            if (state.timeLeft <= 10) {
                timerFill.classList.add('warning');
            } else {
                timerFill.classList.remove('warning');
            }
        }

        // Start game
        function startGame(mode) {
            state.mode = mode;
            
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
            document.getElementById('result-modal').classList.remove('show');
            document.getElementById('game-over-overlay').classList.remove('show');
            
            // Update UI for mode
            if (mode === 'rush') {
                document.getElementById('mode-label').textContent = 'Îü¨Ïãú Î™®Îìú';
                document.getElementById('timer-box').style.display = 'block';
                document.getElementById('timer-bar').classList.add('show');
                startTimer();
            } else {
                document.getElementById('mode-label').textContent = 'ÌÅ¥ÎûòÏãù';
                document.getElementById('timer-box').style.display = 'none';
                document.getElementById('timer-bar').classList.remove('show');
            }
            
            initGrid();
            renderGrid();
        }

        // Restart game
        function restartGame() {
            document.getElementById('result-modal').classList.remove('show');
            document.getElementById('game-over-overlay').classList.remove('show');
            
            if (state.timerInterval) {
                clearInterval(state.timerInterval);
                state.timerInterval = null;
            }
            
            if (state.mode === 'rush') {
                startTimer();
            }
            
            initGrid();
            renderGrid();
        }

        // Go home
        function goHome() {
            document.getElementById('result-modal').classList.remove('show');
            document.getElementById('game-over-overlay').classList.remove('show');
            document.getElementById('game-screen').style.display = 'none';
            document.getElementById('start-screen').style.display = 'block';
            
            if (state.timerInterval) {
                clearInterval(state.timerInterval);
                state.timerInterval = null;
            }
            
            updateStartScreen();
        }

        // Input handling
        let touchStartX = 0;
        let touchStartY = 0;
        let touchStartTime = 0;
        const MIN_SWIPE = 30;
        const MAX_SWIPE_TIME = 500;

        function handleTouchStart(e) {
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
            touchStartTime = Date.now();
        }

        function handleTouchEnd(e) {
            if (state.gameOver) return;
            
            const touch = e.changedTouches[0];
            const deltaX = touch.clientX - touchStartX;
            const deltaY = touch.clientY - touchStartY;
            const deltaTime = Date.now() - touchStartTime;
            
            if (deltaTime > MAX_SWIPE_TIME) return;
            
            const absX = Math.abs(deltaX);
            const absY = Math.abs(deltaY);
            
            if (absX < MIN_SWIPE && absY < MIN_SWIPE) return;
            
            if (absX > absY) {
                move(deltaX > 0 ? 'right' : 'left');
            } else {
                move(deltaY > 0 ? 'down' : 'up');
            }
        }

        function handleKeyDown(e) {
            if (state.gameOver) return;
            
            const keyMap = {
                'ArrowUp': 'up',
                'ArrowDown': 'down',
                'ArrowLeft': 'left',
                'ArrowRight': 'right',
                'w': 'up',
                's': 'down',
                'a': 'left',
                'd': 'right'
            };
            
            const direction = keyMap[e.key];
            if (direction) {
                e.preventDefault();
                move(direction);
            }
        }

        // Event listeners
        document.addEventListener('touchstart', handleTouchStart, { passive: true });
        document.addEventListener('touchend', handleTouchEnd, { passive: true });
        document.addEventListener('keydown', handleKeyDown);

        // Prevent scrolling on touch
        document.body.addEventListener('touchmove', (e) => {
            if (document.getElementById('game-screen').style.display !== 'none') {
                e.preventDefault();
            }
        }, { passive: false });

        // Initialize
        loadData();
    </script>
