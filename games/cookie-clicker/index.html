ja:{upgrades:'„Ç¢„ÉÉ„Éó„Ç∞„É¨„Éº„Éâ',prestige:'‚≠ê „Éó„É¨„Çπ„ÉÜ„Éº„Ç∏',cps:'/Áßí',perClick:'/„ÇØ„É™„ÉÉ„ÇØ',cost:'„Ç≥„Çπ„Éà',owned:'ÊâÄÊåÅ',cursor:'„Ç´„Éº„ÇΩ„É´',grandma:'„Åä„Å∞„ÅÇ„Å°„ÇÉ„Çì',farm:'Ëæ≤Â†¥',mine:'Èâ±Â±±',factory:'Â∑•Â†¥',bank:'ÈäÄË°å',temple:'Á•ûÊÆø',wizard:'È≠îÊ≥ï‰Ωø„ÅÑ',ship:'ÂÆáÂÆôËàπ',alchemy:'Èå¨ÈáëË°ì',portal:'„Éù„Éº„Çø„É´',timeMachine:'„Çø„Ç§„É†„Éû„Ç∑„É≥',cursorDesc:'Ëá™Âãï„ÇØ„É™„ÉÉ„ÇØ +0.1/Áßí',grandmaDesc:'„ÇØ„ÉÉ„Ç≠„Éº„ÇíÁÑº„Åè +1/Áßí',farmDesc:'„ÇØ„ÉÉ„Ç≠„ÉºËæ≤Â†¥ +8/Áßí',mineDesc:'„ÇØ„ÉÉ„Ç≠„ÉºÈâ±Â±± +47/Áßí',factoryDesc:'Â§ßÈáèÁîüÁî£ +260/Áßí',bankDesc:'„ÇØ„ÉÉ„Ç≠„ÉºÂà©Â≠ê +1.4K/Áßí',templeDesc:'ËÅñ„Å™„Çã„ÇØ„ÉÉ„Ç≠„Éº +7.8K/Áßí',wizardDesc:'È≠îÊ≥ï„ÇØ„ÉÉ„Ç≠„Éº +44K/Áßí',shipDesc:'ÂÆáÂÆô„ÇØ„ÉÉ„Ç≠„Éº +260K/Áßí',alchemyDesc:'„ÇØ„ÉÉ„Ç≠„ÉºÂ§âÊèõ +1.6M/Áßí',portalDesc:'Áï∞Ê¨°ÂÖÉ„ÇØ„ÉÉ„Ç≠„Éº +10M/Áßí',timeMachineDesc:'ÈÅéÂéª„ÅÆ„ÇØ„ÉÉ„Ç≠„Éº +65M/Áßí',prestigeDesc:'„É™„Çª„ÉÉ„Éà„Åó„Å¶Ê∞∏‰πÖ„Éú„Éº„Éä„ÇπÁç≤Âæó',clickPower:'„ÇØ„É™„ÉÉ„ÇØÂäõ',clickPowerDesc:'+1„ÇØ„ÉÉ„Ç≠„Éº/„ÇØ„É™„ÉÉ„ÇØ',doubleDesc:'ÁîüÁî£Èáè2ÂÄç'}
};
const ulang=(window.TG?.getLang?.()||navigator.language||'en').slice(0,2);
const lang=['ko','ja'].includes(ulang)?ulang:'en';
const t=k=>I18N[lang]?.[k]||I18N.en[k]||k;
document.querySelectorAll('[data-i18n]').forEach(el=>{const k=el.dataset.i18n;if(t(k))el.textContent=t(k)});

const BUILDINGS=[
{key:'cursor',icon:'üëÜ',baseCost:15,baseCps:0.1},
{key:'grandma',icon:'üëµ',baseCost:100,baseCps:1},
{key:'farm',icon:'üåæ',baseCost:1100,baseCps:8},
{key:'mine',icon:'‚õèÔ∏è',baseCost:12000,baseCps:47},
{key:'factory',icon:'üè≠',baseCost:130000,baseCps:260},
{key:'bank',icon:'üè¶',baseCost:1400000,baseCps:1400},
{key:'temple',icon:'‚õ™',baseCost:20000000,baseCps:7800},
{key:'wizard',icon:'üßô',baseCost:330000000,baseCps:44000},
{key:'ship',icon:'üöÄ',baseCost:5100000000,baseCps:260000},
{key:'alchemy',icon:'‚öóÔ∏è',baseCost:75000000000,baseCps:1600000},
{key:'portal',icon:'üåÄ',baseCost:1000000000000,baseCps:10000000},
{key:'timeMachine',icon:'‚è∞',baseCost:14000000000000,baseCps:65000000}
];

let cookies=0,totalCookies=0,clickPower=1,cpsTotal=0;
let prestigeLevel=0,prestigeMulti=1;
let owned={};
let goldenTimer=null;
let goldenActive=false;
let goldenMulti=1;

function loadGame(){
const data=window.TG?.load?.('cookie_save',null)||JSON.parse(localStorage.getItem('cookie_save')||'null');
if(data){
cookies=data.cookies||0;totalCookies=data.totalCookies||0;
clickPower=data.clickPower||1;
prestigeLevel=data.prestigeLevel||0;
prestigeMulti=1+prestigeLevel*0.1;
owned=data.owned||{};
}
BUILDINGS.forEach(b=>{if(!owned[b.key])owned[b.key]=0});
}

function saveGame(){
const data={cookies,totalCookies,clickPower,prestigeLevel,owned};
window.TG?.save?.('cookie_save',data);
localStorage.setItem('cookie_save',JSON.stringify(data));
}

function formatNum(n){
if(n>=1e15)return(n/1e15).toFixed(1)+'Q';
if(n>=1e12)return(n/1e12).toFixed(1)+'T';
if(n>=1e9)return(n/1e9).toFixed(1)+'B';
if(n>=1e6)return(n/1e6).toFixed(1)+'M';
if(n>=1e3)return(n/1e3).toFixed(1)+'K';
return Math.floor(n).toString();
}

function getCost(b){return Math.ceil(b.baseCost*Math.pow(1.15,owned[b.key]))}

function calcCps(){
cpsTotal=0;
BUILDINGS.forEach(b=>{cpsTotal+=owned[b.key]*b.baseCps});
cpsTotal*=prestigeMulti*goldenMulti;
return cpsTotal;
}

function updateDisplay(){
document.getElementById('cookieCount').textContent=formatNum(cookies)+' üç™';
const cps=calcCps();
document.getElementById('cps').textContent=formatNum(cps)+' '+t('cps')+' | '+clickPower+' '+t('perClick');
const pLvl=Math.floor(Math.pow(totalCookies/1e6,0.5));
document.getElementById('prestigeInfo').textContent='‚≠ê '+prestigeLevel+' (+'+(prestigeLevel*10)+'%) ‚Üí '+(pLvl>prestigeLevel?'+'+((pLvl-prestigeLevel)*10)+'%':'‚Äî');
document.getElementById('prestigeBtn').disabled=pLvl<=prestigeLevel;
}

function renderShop(){
const el=document.getElementById('shopItems');
el.innerHTML='';
BUILDINGS.forEach(b=>{
const cost=getCost(b);
const item=document.createElement('div');
item.className='shop-item'+(cookies>=cost?'':' locked');
item.innerHTML=`
<div class="icon">${b.icon}</div>
<div class="info">
<div class="name">${t(b.key)}</div>
<div class="desc">${t(b.key+'Desc')}</div>
</div>
<div>
<div class="cost">${formatNum(cost)} üç™</div>
<div class="owned">${t('owned')}: ${owned[b.key]}</div>
</div>`;
item.addEventListener('click',()=>buyBuilding(b));
el.appendChild(item);
});
}

function buyBuilding(b){
const cost=getCost(b);
if(cookies<cost)return;
cookies-=cost;
owned[b.key]++;
window.TG?.haptic?.('impact','medium');
calcCps();updateDisplay();renderShop();saveGame();
}

// Cookie click
const cookieBtn=document.getElementById('cookieBtn');
const cookieArea=document.getElementById('cookieArea');

function onCookieClick(e){
e.preventDefault();
const add=clickPower*prestigeMulti*goldenMulti;
cookies+=add;totalCookies+=add;
window.TG?.haptic?.('impact','light');
// Float text
const rect=cookieArea.getBoundingClientRect();
const x=(e.touches?e.touches[0]:e).clientX-rect.left;
const y=(e.touches?e.touches[0]:e).clientY-rect.top;
const ft=document.createElement('div');
ft.className='float-text';
ft.textContent='+'+formatNum(add);
ft.style.left=x+'px';ft.style.top=y+'px';
cookieArea.appendChild(ft);
setTimeout(()=>ft.remove(),800);
updateDisplay();renderShop();
}
cookieBtn.addEventListener('click',onCookieClick);
cookieBtn.addEventListener('touchstart',e=>{e.preventDefault();onCookieClick(e)},{passive:false});

// Golden cookie
function spawnGolden(){
if(goldenActive)return;
const area=cookieArea;
const rect=area.getBoundingClientRect();
const g=document.createElement('div');
g.className='golden';
g.textContent='üåü';
g.style.left=Math.random()*(rect.width-50)+'px';
g.style.top=Math.random()*(rect.height-50)+'px';
goldenActive=true;
g.addEventListener('click',()=>{
g.remove();goldenActive=false;
// Random bonus
const r=Math.random();
if(r<0.4){
// Frenzy: 7x production for 10s
goldenMulti=7;
setTimeout(()=>{goldenMulti=1},10000);
}else if(r<0.7){
// Click frenzy
const bonus=cpsTotal*60;
cookies+=bonus;totalCookies+=bonus;
}else{
// Lucky: 10% of cookies
const bonus=cookies*0.1+13;
cookies+=bonus;totalCookies+=bonus;
}
window.TG?.haptic?.('notification','success');
updateDisplay();
});
area.appendChild(g);
setTimeout(()=>{
if(g.parentNode){g.remove();goldenActive=false}
},8000);
}

// Prestige
document.getElementById('prestigeBtn').addEventListener('click',()=>{
const newLevel=Math.floor(Math.pow(totalCookies/1e6,0.5));
if(newLevel<=prestigeLevel)return;
prestigeLevel=newLevel;
prestigeMulti=1+prestigeLevel*0.1;
cookies=0;totalCookies=0;clickPower=1;
BUILDINGS.forEach(b=>owned[b.key]=0);
window.TG?.haptic?.('notification','success');
calcCps();updateDisplay();renderShop();saveGame();
});

// Game loop
function tick(){
const add=cpsTotal/10; // 100ms intervals
cookies+=add;totalCookies+=add;
updateDisplay();renderShop();
}

loadGame();calcCps();updateDisplay();renderShop();
setInterval(tick,100);
setInterval(saveGame,10000);
setInterval(()=>{if(Math.random()<0.05)spawnGolden()},5000);
})();
</script>
