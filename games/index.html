    <style>
        :root {
            --bg-primary: #0a0a12;
            --bg-card: #12121f;
            --bg-card-hover: #1a1a2e;
            --border: #1f1f2e;
            --accent: #667eea;
            --accent2: #764ba2;
            --pink: #ff6b9d;
            --cyan: #00d4ff;
            --text: #e0e0e0;
            --text-muted: #888;
            --text-dim: #555;
            --radius: 14px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
            background: var(--bg-primary);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }
        .hero {
            text-align: center;
            padding: 50px 20px 30px;
            position: relative;
            overflow: hidden;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(ellipse at center, rgba(102,126,234,0.08) 0%, transparent 60%);
            animation: pulse 8s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 1; }
        }
        .hero-content { position: relative; z-index: 1; }
        .hero h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent2) 50%, var(--pink) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }
        .hero-subtitle { color: var(--text-muted); font-size: 1rem; margin-bottom: 6px; }
        .hero-count {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(102,126,234,0.15);
            color: var(--accent);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 25px;
        }
        .hero-count .dot {
            width: 8px; height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: blink 2s infinite;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.2s;
        }
        .back-link:hover { color: var(--pink); }
        .search-wrap {
            max-width: 500px;
            margin: 0 auto 10px;
            position: relative;
        }
        .search-wrap svg {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px; height: 18px;
            color: var(--text-dim);
            pointer-events: none;
        }
        .search-input {
            width: 100%;
            padding: 14px 18px 14px 46px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .search-input::placeholder { color: var(--text-dim); }
        .search-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(102,126,234,0.15);
        }
        .filter-bar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            padding: 0 20px;
            margin-bottom: 35px;
        }
        .filter-btn {
            padding: 8px 18px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            color: var(--text-muted);
            font-size: 0.82rem;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }
        .filter-btn:hover { border-color: var(--accent); color: var(--accent); }
        .filter-btn.active {
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            border-color: transparent;
            color: #fff;
            font-weight: 600;
        }
        .section-header {
            max-width: 1200px;
            margin: 0 auto 18px;
            padding: 0 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .section-header h2 { font-size: 1.1rem; font-weight: 700; }
        .section-header.new h2 { color: var(--cyan); }
        .section-header.classic h2 { color: var(--pink); }
        .section-header .line { flex: 1; height: 1px; background: var(--border); }
        .section-header .count {
            font-size: 0.8rem;
            color: var(--text-dim);
            background: rgba(255,255,255,0.05);
            padding: 3px 10px;
            border-radius: 10px;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 18px;
            margin-bottom: 40px;
        }
        .game-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            text-decoration: none;
            color: var(--text);
            transition: transform 0.25s cubic-bezier(.4,0,.2,1), border-color 0.25s, box-shadow 0.25s;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .game-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent);
            box-shadow: 0 12px 40px rgba(102,126,234,0.15);
        }
        .game-card[data-hidden="true"] { display: none; }
        .card-preview {
            height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            position: relative;
            overflow: hidden;
        }
        .card-preview::after {
            content: '';
            position: absolute;
            bottom: 0; left: 0; right: 0;
            height: 40px;
            background: linear-gradient(transparent, var(--bg-card));
        }
        .card-body { padding: 16px 18px 18px; flex: 1; display: flex; flex-direction: column; }
        .card-title { font-size: 1.05rem; font-weight: 700; margin-bottom: 6px; display: flex; align-items: center; gap: 8px; }
        .card-desc { color: var(--text-muted); font-size: 0.85rem; line-height: 1.5; flex: 1; margin-bottom: 12px; }
        .card-tags { display: flex; flex-wrap: wrap; gap: 6px; }
        .tag { background: rgba(102,126,234,0.12); color: #a8b4ff; padding: 3px 10px; border-radius: 6px; font-size: 0.72rem; font-weight: 500; }
        .badge {
            position: absolute;
            top: 12px; right: 12px;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 700;
            z-index: 2;
        }
        .badge-new { background: linear-gradient(135deg, #4ade80, #22d3ee); color: #0a0a12; }
        .badge-featured { background: linear-gradient(135deg, #ffd700, #ff9900); color: #0a0a12; animation: featureGlow 2s ease-in-out infinite; }
        @keyframes featureGlow { 0%,100%{box-shadow:0 0 8px rgba(255,215,0,0.4);} 50%{box-shadow:0 0 16px rgba(255,215,0,0.8);} }
        .game-card.featured { border-color: rgba(255,215,0,0.3); }
        .game-card.featured:hover { border-color: #ffd700; box-shadow: 0 12px 40px rgba(255,215,0,0.2); }
        .no-results { text-align: center; padding: 60px 20px; color: var(--text-dim); display: none; }
        .no-results.show { display: block; }
        .no-results .emoji { font-size: 3rem; margin-bottom: 12px; }
        footer { text-align: center; padding: 40px 20px 30px; border-top: 1px solid var(--border); margin-top: 40px; }
        footer p { color: var(--text-dim); font-size: 0.85rem; }
        footer a { color: var(--accent); text-decoration: none; }
        footer a:hover { text-decoration: underline; }
        @media (max-width: 768px) {
            .hero { padding: 35px 16px 20px; }
            .games-grid { grid-template-columns: 1fr; gap: 14px; }
            .card-preview { height: 110px; font-size: 2.8rem; }
            .filter-bar { gap: 6px; }
            .filter-btn { padding: 7px 14px; font-size: 0.78rem; }
            .container { padding: 0 14px; }
        }
        @media (min-width: 769px) and (max-width: 1024px) {
            .games-grid { grid-template-columns: repeat(2, 1fr); }
        }
        .game-card { opacity: 0; transform: translateY(20px); animation: fadeUp 0.4s forwards; }
        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }
    </style>

const NEW_DAYS = 7; // 7ì¼ ì´ë‚´ = ì‹ ê·œ

(function() {
    const searchInput = document.getElementById('searchInput');
    const filterBar = document.getElementById('filterBar');
    const visibleCountEl = document.getElementById('visibleCount');
    const noResults = document.getElementById('noResults');
    const newSection = document.getElementById('newSection');
    const classicSection = document.getElementById('classicSection');
    const newContainer = document.getElementById('newContainer');
    const classicContainer = document.getElementById('classicContainer');
    const newCountEl = document.getElementById('newCount');
    const classicCountEl = document.getElementById('classicCount');
    const newGrid = document.getElementById('newGames');
    const classicGrid = document.getElementById('classicGames');

    let currentFilter = 'all';
    let currentSearch = '';
    const today = new Date();
    today.setHours(0,0,0,0);

    function isNew(dateStr) {
        const added = new Date(dateStr);
        const diff = (today - added) / (1000 * 60 * 60 * 24);
        return diff < NEW_DAYS;
    }

    function createCard(game, showNewBadge) {
        const searchData = [game.id, game.title, game.desc, ...game.tags].join(' ').toLowerCase();
        const card = document.createElement('a');
        card.href = game.id + '/';
        card.className = 'game-card' + (game.featured ? ' featured' : '');
        card.dataset.cat = game.cat;
        card.dataset.search = searchData;
        card.dataset.added = game.added;
        const badgeHtml = game.featured
            ? '<span class="badge badge-featured">â­ Featured</span>'
            : (showNewBadge ? '<span class="badge badge-new">âœ¨ NEW</span>' : '');
        card.innerHTML = `
            ${badgeHtml}
            <div class="card-preview" style="background:${game.gradient};">${game.emoji}</div>
            <div class="card-body">
                <div class="card-title">${game.title}</div>
                <div class="card-desc">${game.desc}</div>
                <div class="card-tags">${game.tags.map(t => `<span class="tag">${t}</span>`).join('')}</div>
            </div>
        `;
        return card;
    }

    // ì´ˆê¸° ë Œë”ë§: ì‹ ê·œ/í´ë˜ì‹ ë¶„ë¥˜
    function initRender() {
        const newGames = GAMES.filter(g => isNew(g.added));
        const classicGames = GAMES.filter(g => !isNew(g.added));

        newGames.forEach((g, i) => {
            const card = createCard(g, true);
            card.style.animationDelay = (i * 0.04) + 's';
            newGrid.appendChild(card);
        });

        classicGames.forEach((g, i) => {
            const card = createCard(g, false);
            card.style.animationDelay = (i * 0.04) + 's';
            classicGrid.appendChild(card);
        });

        applyFilters();
    }

    function applyFilters() {
        const allCards = document.querySelectorAll('.game-card');
        let total = 0, newVisible = 0, classicVisible = 0;
        const searchLower = currentSearch.toLowerCase();

        allCards.forEach((card) => {
            const cat = card.dataset.cat || '';
            const searchData = card.dataset.search || '';
            const matchFilter = (currentFilter === 'all' || cat === currentFilter);
            const matchSearch = (!searchLower || searchData.includes(searchLower));
            const visible = matchFilter && matchSearch;

            card.dataset.hidden = visible ? 'false' : 'true';

            if (visible) {
                total++;
                if (newGrid.contains(card)) newVisible++;
                else classicVisible++;
            }
        });

        visibleCountEl.textContent = total;
        newCountEl.textContent = newVisible;
        classicCountEl.textContent = classicVisible;

        newSection.style.display = newVisible ? '' : 'none';
        newContainer.style.display = newVisible ? '' : 'none';
        classicSection.style.display = classicVisible ? '' : 'none';
        classicContainer.style.display = classicVisible ? '' : 'none';

        noResults.classList.toggle('show', total === 0);
    }

    filterBar.addEventListener('click', function(e) {
        const btn = e.target.closest('.filter-btn');
        if (!btn) return;
        filterBar.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.cat;
        applyFilters();
    });

    searchInput.addEventListener('input', function() {
        currentSearch = this.value.trim();
        applyFilters();
    });

    initRender();
})();
</script>

<script>
if ('serviceWorker' in navigator) {

let deferredPrompt;
window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  const banner = document.createElement('div');
  banner.id = 'pwa-install';
  banner.innerHTML = `
    <div style="position:fixed;bottom:0;left:0;right:0;background:linear-gradient(135deg,#667eea,#764ba2);
    color:#fff;padding:14px 20px;display:flex;align-items:center;justify-content:space-between;z-index:9999;
    font-family:-apple-system,sans-serif;box-shadow:0 -4px 20px rgba(0,0,0,0.3);">
      <div>
        <strong>ğŸ“± Install Game Arcade</strong><br>
        <span style="font-size:0.85rem;opacity:0.9;">Play 33+ games offline â€” no app store needed!</span>
      </div>
      <div style="display:flex;gap:10px;">
        <button id="pwa-dismiss" style="background:transparent;border:1px solid rgba(255,255,255,0.4);
        color:#fff;padding:8px 16px;border-radius:8px;cursor:pointer;font-size:0.9rem;">Later</button>
        <button id="pwa-install-btn" style="background:#fff;color:#667eea;border:none;padding:8px 20px;
        border-radius:8px;cursor:pointer;font-weight:700;font-size:0.9rem;">Install</button>
      </div>
    </div>`;
  document.body.appendChild(banner);
  document.getElementById('pwa-install-btn').onclick = async () => {
    banner.remove();
    deferredPrompt.prompt();
    const { outcome } = await deferredPrompt.userChoice;
    console.log('PWA install:', outcome);
    deferredPrompt = null;
  };
  document.getElementById('pwa-dismiss').onclick = () => banner.remove();
});
</script>
