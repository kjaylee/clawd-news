<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | ÎØ∏Ïä§ ÍπÄÏùò Îç∞ÏùºÎ¶¨ Î∏åÎ¶¨Ìïë üíã</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
            background: #0f0f1a;
            color: #e0e0e0;
            min-height: 100vh;
            line-height: 1.8;
        }
        
        /* Ï†ÑÏ≤¥ Î†àÏù¥ÏïÑÏõÉ - Ï§ëÏïô Ï†ïÎ†¨ */
        .wrapper {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            min-height: 100vh;
        }
        
        /* ÏÇ¨Ïù¥ÎìúÎ∞î */
        .sidebar {
            width: 260px;
            flex-shrink: 0;
            background: #12121f;
            border-right: 1px solid #2a2a3e;
            padding: 30px 20px;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
        }
        .sidebar-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #2a2a3e;
        }
        .sidebar-header h1 {
            font-size: 1.2em;
            color: #ff6b9d;
            margin-bottom: 5px;
        }
        .sidebar-header h1 a { color: #ff6b9d; text-decoration: none; }
        .sidebar-header p { font-size: 0.8em; color: #666; }
        
        .sidebar-section { margin-bottom: 25px; }
        .sidebar-section h3 {
            font-size: 0.7em;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            padding-left: 10px;
        }
        .sidebar-nav { list-style: none; }
        .sidebar-nav li { margin: 2px 0; }
        .sidebar-nav a {
            display: block;
            padding: 10px 12px;
            color: #bbb;
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.85em;
            transition: all 0.2s;
            line-height: 1.4;
        }
        .sidebar-nav a:hover {
            background: rgba(255,107,157,0.1);
            color: #ff6b9d;
        }
        .sidebar-nav a.active {
            background: rgba(255,107,157,0.15);
            color: #ff6b9d;
        }
        .sidebar-nav .date {
            font-size: 0.7em;
            color: #555;
            margin-top: 3px;
        }
        
        /* Î©îÏù∏ ÏΩòÌÖêÏ∏† */
        .main {
            flex: 1;
            padding: 40px 50px;
            min-width: 0;
        }
        .content {
            max-width: 800px;
        }
        
        .content > h1:first-child {
            color: #ff6b9d;
            font-size: 1.8em;
            margin-bottom: 10px;
            line-height: 1.3;
        }
        
        h2 {
            color: #00d4ff;
            font-size: 1.4em;
            margin: 40px 0 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #00d4ff;
        }
        h2:nth-of-type(2) { color: #7c3aed; border-color: #7c3aed; }
        h2:nth-of-type(3) { color: #f59e0b; border-color: #f59e0b; }
        h2:nth-of-type(4) { color: #f97316; border-color: #f97316; }
        h2:nth-of-type(5) { color: #ec4899; border-color: #ec4899; }
        
        h3 {
            color: #ff6b9d;
            font-size: 1.05em;
            margin: 25px 0 15px;
        }
        
        p { margin: 15px 0; }
        a { color: #ff6b9d; text-decoration: none; }
        a:hover { text-decoration: underline; }
        strong { color: #fff; }
        
        blockquote {
            background: rgba(255,107,157,0.08);
            border-left: 3px solid #ff6b9d;
            padding: 15px 20px;
            margin: 20px 0;
            border-radius: 0 8px 8px 0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: rgba(255,255,255,0.02);
            border-radius: 8px;
            overflow: hidden;
            font-size: 0.9em;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        th {
            background: rgba(255,255,255,0.05);
            color: #fff;
            font-weight: 600;
            font-size: 0.85em;
        }
        tr:last-child td { border-bottom: none; }
        
        ul, ol { margin: 15px 0; padding-left: 25px; }
        li { margin: 6px 0; }
        hr { border: none; border-top: 1px solid #2a2a3e; margin: 40px 0; }
        
        code {
            background: rgba(255,255,255,0.08);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.85em;
        }
        pre {
            background: rgba(255,255,255,0.03);
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 20px 0;
        }
        pre code { background: none; padding: 0; }
        
        .post-meta {
            color: #666;
            font-size: 0.85em;
            margin-bottom: 25px;
        }
        
        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
            border-top: 1px solid #2a2a3e;
            color: #555;
            font-size: 0.8em;
        }
        
        /* Î™®Î∞îÏùº */
        @media (max-width: 900px) {
            .wrapper { flex-direction: column; }
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                border-right: none;
                border-bottom: 1px solid #2a2a3e;
            }
            .main { padding: 30px 20px; }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1><a href="{{ '/' | relative_url }}">üì∞ Îç∞ÏùºÎ¶¨ Î∏åÎ¶¨Ìïë</a></h1>
                <p>by ÎØ∏Ïä§ ÍπÄ üíã</p>
            </div>
            
            <div class="sidebar-section">
                <h3>Î∏åÎ¶¨Ìïë ÏïÑÏπ¥Ïù¥Î∏å</h3>
                <ul class="sidebar-nav">
                    {% for post in site.posts %}
                    <li>
                        <a href="{{ post.url | relative_url }}" {% if page.url == post.url %}class="active"{% endif %}>
                            {{ post.headline | default: post.title | truncate: 50 }}
                            <div class="date">{{ post.date | date: "%Y.%m.%d" }}</div>
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </aside>
        
        <main class="main">
            <div class="content">
                {{ content }}
            </div>
            
            <footer>
                Curated by ÎØ∏Ïä§ ÍπÄ üíã ¬∑ Îß§Ïùº 05:30 KST ÏóÖÎç∞Ïù¥Ìä∏
            </footer>
        </main>
    </div>
</body>
</html>
