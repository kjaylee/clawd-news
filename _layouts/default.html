<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | ÎØ∏Ïä§ ÍπÄÏùò Îç∞ÏùºÎ¶¨ Î∏åÎ¶¨Ìïë üíã</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
            background: #0f0f1a;
            color: #e0e0e0;
            min-height: 100vh;
            line-height: 1.8;
        }
        
        /* Î†àÏù¥ÏïÑÏõÉ */
        .layout {
            display: flex;
            min-height: 100vh;
        }
        
        /* ÏÇ¨Ïù¥ÎìúÎ∞î */
        .sidebar {
            width: 280px;
            background: #1a1a2e;
            border-right: 1px solid #333;
            padding: 30px 20px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }
        .sidebar-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }
        .sidebar-header h1 {
            font-size: 1.3em;
            color: #ff6b9d;
            margin-bottom: 5px;
        }
        .sidebar-header h1 a { color: #ff6b9d; text-decoration: none; }
        .sidebar-header p { font-size: 0.8em; color: #666; }
        
        .sidebar-section {
            margin-bottom: 25px;
        }
        .sidebar-section h3 {
            font-size: 0.75em;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }
        .sidebar-nav {
            list-style: none;
        }
        .sidebar-nav li {
            margin: 4px 0;
        }
        .sidebar-nav a {
            display: block;
            padding: 10px 15px;
            color: #ccc;
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.9em;
            transition: all 0.2s;
        }
        .sidebar-nav a:hover {
            background: rgba(255,107,157,0.1);
            color: #ff6b9d;
        }
        .sidebar-nav a.active {
            background: rgba(255,107,157,0.2);
            color: #ff6b9d;
        }
        .sidebar-nav .date {
            font-size: 0.75em;
            color: #666;
            margin-top: 3px;
        }
        
        /* Î©îÏù∏ ÏΩòÌÖêÏ∏† */
        .main {
            flex: 1;
            margin-left: 280px;
            padding: 40px 50px;
            max-width: 900px;
        }
        
        .content h1 {
            color: #ff6b9d;
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        h2 {
            color: #00d4ff;
            font-size: 1.5em;
            margin: 40px 0 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #00d4ff;
        }
        h2:nth-of-type(2) { color: #7c3aed; border-color: #7c3aed; }
        h2:nth-of-type(3) { color: #f59e0b; border-color: #f59e0b; }
        h2:nth-of-type(4) { color: #f97316; border-color: #f97316; }
        h2:nth-of-type(5) { color: #ec4899; border-color: #ec4899; }
        
        h3 {
            color: #ff6b9d;
            font-size: 1.1em;
            margin: 25px 0 15px;
        }
        
        p { margin: 15px 0; }
        a { color: #ff6b9d; text-decoration: none; }
        a:hover { text-decoration: underline; }
        strong { color: #fff; }
        
        blockquote {
            background: rgba(255,107,157,0.1);
            border-left: 4px solid #ff6b9d;
            padding: 15px 20px;
            margin: 20px 0;
            border-radius: 0 10px 10px 0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: rgba(255,255,255,0.03);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        th {
            background: rgba(255,255,255,0.05);
            color: #fff;
            font-weight: 600;
        }
        tr:last-child td { border-bottom: none; }
        
        ul, ol { margin: 15px 0; padding-left: 25px; }
        li { margin: 8px 0; }
        hr { border: none; border-top: 1px solid #333; margin: 40px 0; }
        
        code {
            background: rgba(255,255,255,0.1);
            padding: 2px 8px;
            border-radius: 4px;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.9em;
        }
        pre {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 10px;
            overflow-x: auto;
            margin: 20px 0;
        }
        pre code { background: none; padding: 0; }
        
        .post-meta {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 30px;
        }
        
        footer {
            text-align: center;
            padding: 40px 0;
            margin-top: 40px;
            border-top: 1px solid #333;
            color: #666;
            font-size: 0.85em;
        }
        
        /* Î™®Î∞îÏùº */
        @media (max-width: 768px) {
            .sidebar { display: none; }
            .main { margin-left: 0; padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1><a href="{{ '/' | relative_url }}">üì∞ Îç∞ÏùºÎ¶¨ Î∏åÎ¶¨Ìïë</a></h1>
                <p>by ÎØ∏Ïä§ ÍπÄ üíã</p>
            </div>
            
            <div class="sidebar-section">
                <h3>üìö Î∏åÎ¶¨Ìïë ÏïÑÏπ¥Ïù¥Î∏å</h3>
                <ul class="sidebar-nav">
                    {% for post in site.posts %}
                    <li>
                        <a href="{{ post.url | relative_url }}" {% if page.url == post.url %}class="active"{% endif %}>
                            {{ post.headline | default: post.title }}
                            <div class="date">{{ post.date | date: "%Y.%m.%d" }}</div>
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </aside>
        
        <main class="main">
            <div class="content">
                {{ content }}
            </div>
            
            <footer>
                <p>Curated by ÎØ∏Ïä§ ÍπÄ üíã ¬∑ Îß§Ïùº 05:30 KST</p>
            </footer>
        </main>
    </div>
</body>
</html>
