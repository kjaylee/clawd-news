<script>
const i18n={
ko:{title:'SaaS ìˆ˜ìµ ê³„ì‚°ê¸°',subtitle:'MRR, ARR, ì´íƒˆë¥ , LTV, CAC í•µì‹¬ ì§€í‘œë¥¼ ê³„ì‚°í•˜ì„¸ìš”',inputTitle:'ğŸ“ ê¸°ë³¸ ì •ë³´ ì…ë ¥',customers:'ìœ ë£Œ ê³ ê° ìˆ˜',arpu:'ì›” í‰ê·  ê°ë‹¨ê°€ (ARPU)',churn:'ì›” ì´íƒˆë¥  (Churn)',cac:'ê³ ê°íšë“ë¹„ìš© (CAC)',newCustomers:'ì›” ì‹ ê·œ ê³ ê°',grossMargin:'ë§¤ì¶œì´ì´ìµë¥ ',ppl:'ëª…',projTitle:'ğŸ“ˆ 12ê°œì›” ì„±ì¥ ì˜ˆì¸¡',healthTitle:'ğŸ¥ SaaS ê±´ê°• ì ìˆ˜',mrr:'MRR',arr:'ARR',ltv:'LTV',ltvCac:'LTV:CAC',payback:'íšŒìˆ˜ ê¸°ê°„',annualChurn:'ì—° ì´íƒˆë¥ ',nrr:'NRR (ìˆœìœ ì§€ìœ¨)',months:'ê°œì›”',good:'ì–‘í˜¸',warning:'ì£¼ì˜',danger:'ìœ„í—˜',ltvCacDesc:'3:1 ì´ìƒì´ ì´ìƒì ',churnDesc:'ì›” 5% ì´í•˜ ê¶Œì¥',paybackDesc:'12ê°œì›” ì´ë‚´ ê¶Œì¥',marginDesc:'70% ì´ìƒ ê¶Œì¥'},
en:{title:'SaaS Revenue Calculator',subtitle:'Calculate MRR, ARR, Churn, LTV, CAC and key metrics',inputTitle:'ğŸ“ Input Parameters',customers:'Paying Customers',arpu:'Monthly ARPU',churn:'Monthly Churn Rate',cac:'Customer Acquisition Cost',newCustomers:'New Customers/Month',grossMargin:'Gross Margin',ppl:'ppl',projTitle:'ğŸ“ˆ 12-Month Growth Projection',healthTitle:'ğŸ¥ SaaS Health Score',mrr:'MRR',arr:'ARR',ltv:'LTV',ltvCac:'LTV:CAC',payback:'Payback',annualChurn:'Annual Churn',nrr:'NRR',months:'months',good:'Good',warning:'Warning',danger:'Danger',ltvCacDesc:'3:1+ is ideal',churnDesc:'<5% monthly recommended',paybackDesc:'<12 months recommended',marginDesc:'70%+ recommended'}
};
let lang='ko';
function toggleLang(){lang=lang==='ko'?'en':'ko';document.getElementById('langBtn').textContent=lang==='ko'?'EN':'KO';document.querySelectorAll('[data-i18n]').forEach(el=>{const k=el.getAttribute('data-i18n');if(i18n[lang][k])el.textContent=i18n[lang][k]});calc()}
function fmtUSD(n){return n>=1000000?'$'+(n/1000000).toFixed(1)+'M':n>=1000?'$'+(n/1000).toFixed(1)+'K':'$'+Math.round(n)}

function calc(){
const L=i18n[lang];
const customers=+document.getElementById('customers').value||0;
const arpu=+document.getElementById('arpu').value||0;
const churn=(+document.getElementById('churn').value||0)/100;
const cac=+document.getElementById('cac').value||0;
const newCust=+document.getElementById('newCustomers').value||0;
const margin=(+document.getElementById('grossMargin').value||0)/100;
const mrr=customers*arpu;
const arr=mrr*12;
const ltv=churn>0?arpu/churn:arpu*999;
const ltvCacRatio=cac>0?ltv/cac:999;
const payback=arpu>0?cac/arpu:999;
const annualChurn=1-Math.pow(1-churn,12);
const nrr=(1-churn)*100;

document.getElementById('metrics').innerHTML=`
<div class="metric"><div class="val green">${fmtUSD(mrr)}</div><div class="lbl">${L.mrr}</div></div>
<div class="metric"><div class="val accent">${fmtUSD(arr)}</div><div class="lbl">${L.arr}</div></div>
<div class="metric"><div class="val pink">${fmtUSD(ltv)}</div><div class="lbl">${L.ltv}</div></div>
<div class="metric"><div class="val yellow">${ltvCacRatio.toFixed(1)}x</div><div class="lbl">${L.ltvCac}</div></div>
<div class="metric"><div class="val ${payback<=12?'green':'red'}">${payback.toFixed(1)}</div><div class="lbl">${L.payback} (${L.months})</div></div>
<div class="metric"><div class="val ${annualChurn<0.5?'green':'red'}">${(annualChurn*100).toFixed(1)}%</div><div class="lbl">${L.annualChurn}</div></div>`;

// Health check
const checks=[
{name:L.ltvCac,val:ltvCacRatio>=3?L.good:ltvCacRatio>=1.5?L.warning:L.danger,cls:ltvCacRatio>=3?'good':ltvCacRatio>=1.5?'ok':'bad',desc:L.ltvCacDesc},
{name:L.churn,val:churn<=0.03?L.good:churn<=0.07?L.warning:L.danger,cls:churn<=0.03?'good':churn<=0.07?'ok':'bad',desc:L.churnDesc},
{name:L.payback,val:payback<=6?L.good:payback<=12?L.warning:L.danger,cls:payback<=6?'good':payback<=12?'ok':'bad',desc:L.paybackDesc},
{name:L.grossMargin,val:margin>=0.7?L.good:margin>=0.5?L.warning:L.danger,cls:margin>=0.7?'good':margin>=0.5?'ok':'bad',desc:L.marginDesc}
];
document.getElementById('healthItems').innerHTML=checks.map(c=>`<div class="health-item"><span class="name">${c.name} <span style="color:var(--dim);font-size:.72rem">(${c.desc})</span></span><span class="badge badge-${c.cls}">${c.val}</span></div>`).join('');

// 12-month projection chart
drawChart(customers,arpu,churn,newCust)}

function drawChart(customers,arpu,churn,newCust){
const canvas=document.getElementById('chart');
const ctx=canvas.getContext('2d');
const dpr=window.devicePixelRatio||1;
const rect=canvas.parentElement.getBoundingClientRect();
canvas.width=rect.width*dpr;canvas.height=200*dpr;
canvas.style.width=rect.width+'px';canvas.style.height='200px';
ctx.scale(dpr,dpr);
const W=rect.width,H=200,pad={t:20,r:20,b:30,l:50};
ctx.clearRect(0,0,W,H);
// Generate data
const data=[];let cust=customers;
for(let m=0;m<=12;m++){data.push({month:m,mrr:cust*arpu,customers:cust});const churned=Math.round(cust*churn);cust=cust-churned+newCust}
const maxMrr=Math.max(...data.map(d=>d.mrr))*1.1||1;
const gW=W-pad.l-pad.r,gH=H-pad.t-pad.b;
// Grid
ctx.strokeStyle='#1f1f2e';ctx.lineWidth=1;
for(let i=0;i<=4;i++){const y=pad.t+gH*(1-i/4);ctx.beginPath();ctx.moveTo(pad.l,y);ctx.lineTo(W-pad.r,y);ctx.stroke();
ctx.fillStyle='#555';ctx.font='10px sans-serif';ctx.textAlign='right';ctx.fillText(fmtUSD(maxMrr*i/4),pad.l-6,y+4)}
// X labels
ctx.fillStyle='#555';ctx.font='10px sans-serif';ctx.textAlign='center';
data.forEach((d,i)=>{if(i%3===0){const x=pad.l+gW*(i/12);ctx.fillText('M'+d.month,x,H-8)}});
// Line
ctx.beginPath();ctx.strokeStyle='#667eea';ctx.lineWidth=2.5;
data.forEach((d,i)=>{const x=pad.l+gW*(i/12);const y=pad.t+gH*(1-d.mrr/maxMrr);i===0?ctx.moveTo(x,y):ctx.lineTo(x,y)});ctx.stroke();
// Fill
ctx.lineTo(pad.l+gW,pad.t+gH);ctx.lineTo(pad.l,pad.t+gH);ctx.closePath();
ctx.fillStyle='rgba(102,126,234,.1)';ctx.fill();
// Points
data.forEach((d,i)=>{const x=pad.l+gW*(i/12);const y=pad.t+gH*(1-d.mrr/maxMrr);
ctx.beginPath();ctx.arc(x,y,3,0,Math.PI*2);ctx.fillStyle='#667eea';ctx.fill()})}

window.addEventListener('resize',calc);calc();
</script>
