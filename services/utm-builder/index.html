<script>
const i18n={
ko:{title:'UTM ë§í¬ ìƒì„±ê¸°',subtitle:'ìº í˜ì¸ ì¶”ì  URLì„ ì‰½ê²Œ ë§Œë“œì„¸ìš”',urlLabel:'ì›¹ì‚¬ì´íŠ¸ URL',required:'í•„ìˆ˜',optional:'ì„ íƒ',resultLabel:'ğŸ“ ìƒì„±ëœ URL',copy:'URL ë³µì‚¬',copyShort:'ë‹¨ì¶• ë³µì‚¬',clear:'ì´ˆê¸°í™”',historyTitle:'ğŸ“‹ ìµœê·¼ ìƒì„± ê¸°ë¡',copied:'ë³µì‚¬ ì™„ë£Œ!',emptyUrl:'URLì„ ì…ë ¥í•˜ì„¸ìš”'},
en:{title:'UTM Link Builder',subtitle:'Easily create campaign tracking URLs',urlLabel:'Website URL',required:'Required',optional:'Optional',resultLabel:'ğŸ“ Generated URL',copy:'Copy URL',copyShort:'Short Copy',clear:'Clear',historyTitle:'ğŸ“‹ Recent History',copied:'Copied!',emptyUrl:'Enter a URL'}
};
let lang='ko',history=JSON.parse(localStorage.getItem('utm-history')||'[]');

function toggleLang(){lang=lang==='ko'?'en':'ko';document.getElementById('langBtn').textContent=lang==='ko'?'EN':'KO';document.querySelectorAll('[data-i18n]').forEach(el=>{const k=el.getAttribute('data-i18n');if(i18n[lang][k])el.textContent=i18n[lang][k]});buildUrl()}

function fillField(id,val){document.getElementById(id).value=val;buildUrl()}

function buildUrl(){
const base=document.getElementById('baseUrl').value.trim();
const source=document.getElementById('utmSource').value.trim();
const medium=document.getElementById('utmMedium').value.trim();
const campaign=document.getElementById('utmCampaign').value.trim();
const term=document.getElementById('utmTerm').value.trim();
const content=document.getElementById('utmContent').value.trim();
const display=document.getElementById('urlDisplay');
if(!base){display.innerHTML=`<span style="color:var(--dim)">${i18n[lang].emptyUrl}</span>`;return}
let url=base;
const params=[];
if(source)params.push(['utm_source',source]);
if(medium)params.push(['utm_medium',medium]);
if(campaign)params.push(['utm_campaign',campaign]);
if(term)params.push(['utm_term',term]);
if(content)params.push(['utm_content',content]);
if(params.length){
const sep=base.includes('?')?'&':'?';
url+=sep+params.map(([k,v])=>k+'='+encodeURIComponent(v)).join('&')}
// Render with syntax highlighting
let html=`<span class="base">${escHtml(base)}</span>`;
if(params.length){
html+=`<span class="sep">${base.includes('?')?'&':'?'}</span>`;
html+=params.map(([k,v],i)=>`<span class="param-key">${k}</span><span class="sep">=</span><span class="param-val">${escHtml(encodeURIComponent(v))}</span>${i<params.length-1?'<span class="sep">&amp;</span>':''}`).join('')}
display.innerHTML=html}

function escHtml(s){return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;')}

function getFullUrl(){
const base=document.getElementById('baseUrl').value.trim();
const params=[];
const source=document.getElementById('utmSource').value.trim();
const medium=document.getElementById('utmMedium').value.trim();
const campaign=document.getElementById('utmCampaign').value.trim();
const term=document.getElementById('utmTerm').value.trim();
const content=document.getElementById('utmContent').value.trim();
if(source)params.push('utm_source='+encodeURIComponent(source));
if(medium)params.push('utm_medium='+encodeURIComponent(medium));
if(campaign)params.push('utm_campaign='+encodeURIComponent(campaign));
if(term)params.push('utm_term='+encodeURIComponent(term));
if(content)params.push('utm_content='+encodeURIComponent(content));
if(!params.length)return base;
return base+(base.includes('?')?'&':'?')+params.join('&')}

function copyUrl(){
const url=getFullUrl();
if(!url)return;
navigator.clipboard.writeText(url).then(()=>{showToast(i18n[lang].copied);addHistory(url)})}

function copyShort(){
const url=getFullUrl();
if(!url)return;
navigator.clipboard.writeText(url).then(()=>{showToast(i18n[lang].copied);addHistory(url)})}

function clearAll(){
['baseUrl','utmSource','utmMedium','utmCampaign','utmTerm','utmContent'].forEach(id=>document.getElementById(id).value='');buildUrl()}

function addHistory(url){
history=history.filter(h=>h!==url);
history.unshift(url);
if(history.length>20)history=history.slice(0,20);
localStorage.setItem('utm-history',JSON.stringify(history));
renderHistory()}

function renderHistory(){
if(!history.length){document.getElementById('historySection').style.display='none';return}
document.getElementById('historySection').style.display='block';
const list=document.getElementById('historyList');
list.innerHTML=history.slice(0,10).map((url,i)=>`<div class="hist-item"><span class="url">${escHtml(url)}</span><div class="actions"><button onclick="navigator.clipboard.writeText('${url.replace(/'/g,"\\'")}');showToast(i18n[lang].copied)">ğŸ“‹</button><button onclick="removeHistory(${i})">ğŸ—‘ï¸</button></div></div>`).join('')}

function removeHistory(i){history.splice(i,1);localStorage.setItem('utm-history',JSON.stringify(history));renderHistory()}

function showToast(msg){const t=document.getElementById('toast');t.textContent=msg;t.classList.add('show');setTimeout(()=>t.classList.remove('show'),1500)}

buildUrl();renderHistory();
</script>
