<!DOCTYPE html>

    <style>
        :root {
            --bg: #0a0a12;
            --card: #12121f;
            --border: #1f1f2e;
            --accent: #667eea;
            --accent2: #764ba2;
            --text: #e0e0e0;
            --text-muted: #888;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        .container { max-width: 600px; width: 100%; text-align: center; }
        .back-link {
            display: inline-block;
            margin-bottom: 30px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }
        .back-link:hover { color: var(--accent); }
        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-bottom: 40px;
        }
        .contact-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 30px;
        }
        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            background: rgba(102,126,234,0.08);
            border-radius: 12px;
            margin-bottom: 15px;
            transition: all 0.2s;
        }
        .contact-item:last-child { margin-bottom: 0; }
        .contact-item:hover {
            background: rgba(102,126,234,0.15);
            transform: translateY(-2px);
        }
        .contact-item .emoji { font-size: 1.5rem; }
        .contact-item a {
            color: var(--accent);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
        }
        .contact-item a:hover { text-decoration: underline; }
        .contact-item .label {
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-right: 10px;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 1.5rem;
            text-decoration: none;
            transition: all 0.2s;
        }
        .social-link:hover {
            border-color: var(--accent);
            transform: translateY(-3px);
        }
        .note {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 30px;
        }
        @media (max-width: 480px) {
            .contact-item {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
